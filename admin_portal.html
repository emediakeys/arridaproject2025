<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.15), 0 8px 15px -5px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- 1. Login Form Card (Visible initially) -->
    <div id="loginCard" class="w-full max-w-md">
        <div class="card bg-white p-8 rounded-xl">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>

                <button type="submit" id="loginButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:bg-indigo-400">
                    Sign In
                </button>
            </form>

            <div id="messageBox" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
        </div>
    </div>

    <!-- 2. Admin Dashboard (Hidden initially) -->
    <div id="adminDashboard" class="hidden w-full max-w-5xl bg-white rounded-xl card p-8 my-8 flex flex-col md:flex-row min-h-[70vh]">
        <!-- Sidebar Navigation -->
        <aside class="md:w-64 p-4 border-b md:border-b-0 md:border-r border-gray-200 mb-4 md:mb-0">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Admin Tools</h2>
            <nav class="space-y-2">
                <a href="#" class="block px-3 py-2 text-indigo-600 font-medium bg-indigo-50 rounded-lg hover:bg-indigo-100 transition duration-150">Dashboard</a>
                <a href="#" class="block px-3 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition duration-150">Students</a>
                <a href="#" class="block px-3 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition duration-150">Attendance</a>
                <a href="#" class="block px-3 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition duration-150">Assignments</a>
                <a href="#" class="block px-3 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition duration-150">Announcements</a>
                <button id="logoutButton" class="mt-4 w-full text-left px-3 py-2 text-red-600 rounded-lg hover:bg-red-50 transition duration-150">
                    Log Out
                </button>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-4 md:pl-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome, <span id="adminName"></span>!</h1>
            
            <div class="bg-indigo-50 p-4 rounded-lg border-l-4 border-indigo-500 mb-8">
                <p class="text-lg font-medium text-indigo-800">Assigned Course:</p>
                <p id="assignedCourseDisplay" class="text-2xl font-bold text-indigo-900"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Example Stats/Cards -->
                <div class="bg-blue-100 p-6 rounded-xl shadow-md">
                    <p class="text-sm font-medium text-blue-800">Total Students</p>
                    <p class="text-3xl font-extrabold text-blue-900 mt-1">42</p>
                </div>
                <div class="bg-yellow-100 p-6 rounded-xl shadow-md">
                    <p class="text-sm font-medium text-yellow-800">Pending Assignments</p>
                    <p class="text-3xl font-extrabold text-yellow-900 mt-1">5</p>
                </div>
                <div class="bg-green-100 p-6 rounded-xl shadow-md">
                    <p class="text-sm font-medium text-green-800">Recent Attendance</p>
                    <p class="text-3xl font-extrabold text-green-900 mt-1">98%</p>
                </div>
            </div>
            
            <div class="mt-8">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Latest Announcements</h3>
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <p class="text-gray-600 italic">No course-specific announcements yet.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL GOOGLE APPS SCRIPT DEPLOYMENT URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyGidWQ0EYgQZOFRGYbQB2Akn_XlJ7NJoBLag9y-HwbGui4J4LqnBV1OwTOqableTfuMA/exec';
        
        // DOM Elements
        const loginCard = document.getElementById('loginCard');
        const adminDashboard = document.getElementById('adminDashboard');
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const messageBox = document.getElementById('messageBox');
        const adminNameDisplay = document.getElementById('adminName');
        const assignedCourseDisplay = document.getElementById('assignedCourseDisplay');
        const logoutButton = document.getElementById('logoutButton');


        /**
         * Utility function to display messages to the user.
         * @param {string} message - The message content.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function displayMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'mt-4 p-3 rounded-lg text-sm'; // Reset classes
            messageBox.classList.remove('hidden');

            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800', 'border-red-400', 'border');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800', 'border-green-400', 'border');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-800', 'border-blue-400', 'border');
            }
        }
        
        /**
         * Shows the dashboard and hides the login form, populating data.
         * @param {string} username - The logged-in username.
         * @param {string} assignedCourse - The course assigned to the admin.
         */
        function showDashboard(username, assignedCourse) {
            loginCard.classList.add('hidden');
            adminDashboard.classList.remove('hidden');
            
            // Populate dashboard data
            adminNameDisplay.textContent = username;
            assignedCourseDisplay.textContent = assignedCourse;

            // Optional: Store login state in sessionStorage (or use Firebase/Cookies for persistence)
            sessionStorage.setItem('adminLoggedIn', 'true');
            sessionStorage.setItem('adminUsername', username);
            sessionStorage.setItem('adminCourse', assignedCourse);
        }

        /**
         * Resets the view to the login form.
         */
        function showLoginForm() {
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('adminUsername');
            sessionStorage.removeItem('adminCourse');

            adminDashboard.classList.add('hidden');
            loginCard.classList.remove('hidden');
            messageBox.classList.add('hidden');
            loginForm.reset();
        }

        // Check for existing session on page load (basic persistence)
        document.addEventListener('DOMContentLoaded', () => {
            const loggedIn = sessionStorage.getItem('adminLoggedIn');
            const username = sessionStorage.getItem('adminUsername');
            const course = sessionStorage.getItem('adminCourse');

            if (loggedIn === 'true' && username && course) {
                showDashboard(username, course);
            }
        });


        /**
         * Fetches data from the Google Apps Script endpoint.
         * @param {object} data - The payload to send to the script.
         */
        async function fetchAppsScript(data) {
            // Convert the JavaScript object into URLSearchParams string format
            const formData = new URLSearchParams(data).toString();

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                }

                // We try to parse the response as JSON
                const result = await response.json();
                return result;

            } catch (error) {
                console.error("API Fetch Error (Network or JSON Parse failure):", error);
                displayMessage("Connection failed or server returned invalid data format. Check console for details.", 'error');
                throw error; 
            }
        }

        /**
         * Handles the admin login form submission.
         * @param {Event} event - The form submission event.
         */
        async function handleAdminLogin(event) {
            event.preventDefault();
            
            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';
            displayMessage('Attempting to sign in...', 'info');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const payload = {
                action: 'adminLogin', // Ensure your Apps Script handler knows what to do
                username: username,
                password: password 
            };

            try {
                const result = await fetchAppsScript(payload);

                // Check for 'success' status using either 'status' or 'result' key
                if (result && (result.status === 'success' || result.result === 'success')) {
                    const adminUsername = username;
                    const assignedCourse = result.assignedCourse || 'N/A';
                    
                    // CALL THE NEW showDashboard FUNCTION
                    showDashboard(adminUsername, assignedCourse);
                    
                    console.log('Admin data:', {
                        message: result.message,
                        assignedCourse: assignedCourse
                    });
                    
                    // Display success in the original message box area (which is now hidden)
                    // We don't need a message box visible on the dashboard itself, 
                    // but the internal state is now handled by showDashboard.

                // Check for 'error' status
                } else if (result && (result.status === 'error' || result.result === 'error')) {
                    displayMessage(`Login Failed: ${result.message || 'Invalid username or password.'}`, 'error');
                } else {
                    console.error('Apps Script returned an unexpected structure or status:', result);
                    displayMessage('An unknown error occurred during login. Check console for Apps Script response data.', 'error');
                }

            } catch (error) {
                console.log('Login attempt failed due to network or invalid response.');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        }

        /**
         * Handles the logout action.
         */
        function handleLogout() {
            displayMessage('Logging out...', 'info');
            // Clear any local state and show the login form
            showLoginForm();
        }


        // Event Listeners
        loginForm.addEventListener('submit', handleAdminLogin);
        logoutButton.addEventListener('click', handleLogout);

    </script>
</body>
</html>
