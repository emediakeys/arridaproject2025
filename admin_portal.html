<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.15), 0 8px 15px -5px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="card bg-white p-8 rounded-xl">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>

                <button type="submit" id="loginButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:bg-indigo-400">
                    Sign In
                </button>
            </form>

            <div id="messageBox" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL GOOGLE APPS SCRIPT DEPLOYMENT URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyGidWQ0EYgQZOFRGYbQB2Akn_XlJ7NJoBLag9y-HwbGui4J4LqnBV1OwTOqableTfuMA/exec';
        
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const messageBox = document.getElementById('messageBox');

        /**
         * Utility function to display messages to the user.
         * @param {string} message - The message content.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function displayMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'mt-4 p-3 rounded-lg text-sm'; // Reset classes
            messageBox.classList.remove('hidden');

            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800', 'border-red-400', 'border');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800', 'border-green-400', 'border');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-800', 'border-blue-400', 'border');
            }
        }

        /**
         * Fetches data from the Google Apps Script endpoint.
         * * IMPORTANT: This function is modified to send data as 'application/x-www-form-urlencoded' 
         * using URLSearchParams, which is considered a "simple" request and helps prevent CORS preflight issues.
         * The Apps Script server will receive this in the e.postData.contents.
         * @param {object} data - The payload to send to the script.
         */
        async function fetchAppsScript(data) {
            // Convert the JavaScript object into URLSearchParams string format
            const formData = new URLSearchParams(data).toString();

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    // REMOVED Content-Type: application/json
                    // The default Content-Type for a URLSearchParams body is application/x-www-form-urlencoded,
                    // which is a simple request and helps resolve the CORS issue.
                    // DO NOT set the Content-Type header explicitly here.
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                return result;

            } catch (error) {
                // This catch block handles network errors and the 'Failed to fetch' TypeError
                console.error("API Fetch Error:", error);
                // Display a user-friendly message for the CORS/Network error
                displayMessage("Connection failed. Please check the network and ensure the Apps Script is correctly deployed (Execute as Me, Access Anyone).", 'error');
                
                // Re-throw the error for the calling function to handle
                throw error; 
            }
        }

        /**
         * Handles the admin login form submission.
         * @param {Event} event - The form submission event.
         */
        async function handleAdminLogin(event) {
            event.preventDefault();
            
            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';
            displayMessage('Attempting to sign in...', 'info');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const payload = {
                action: 'adminLogin', // Ensure your Apps Script handler knows what to do
                username: username,
                password: password 
            };

            try {
                const result = await fetchAppsScript(payload);

                if (result && result.status === 'success') {
                    displayMessage(`Login successful! Welcome, ${username}.`, 'success');
                    // In a real app, you would redirect to the main admin dashboard here:
                    // window.location.href = '/admin/dashboard.html'; 
                    console.log('Admin data:', result.adminData);

                } else if (result && result.status === 'error') {
                    displayMessage(`Login Failed: ${result.message || 'Invalid username or password.'}`, 'error');
                } else {
                    displayMessage('An unknown error occurred during login.', 'error');
                }

            } catch (error) {
                // Error already displayed in fetchAppsScript, just log for debugging
                console.log('Login attempt failed.');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        }

        loginForm.addEventListener('submit', handleAdminLogin);

    </script>
</body>
</html>
