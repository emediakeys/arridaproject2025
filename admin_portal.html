<body>

    <!-- Main Container -->
    <div id="app" class="min-h-screen flex flex-col md:flex-row bg-gray-100">

    </div>

    <!-- Message Modal/Box -->
    <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6">

            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <button onclick="closeModal()" class="w-full py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition">Close</button>
        </div>
    </div>
    
    <!-- Loading Indicator Overlay (Used during API calls) -->
    <div id="apiLoadingOverlay" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6 text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-emerald-500"></i>
            <p class="mt-4 text-gray-600 font-semibold" id="loadingMessage">Processing request...</p>
        </div>
    </div>


    <script>
        // Global State
        const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbwGQORz9mdic63hpRIYJ9UiK8AyjzeFWMDYwH-f_iIWo4gn9afr38bVLE2piJDpY4oY4Q/exec';
        
        let adminData = null; // Admin data will hold credentials or user info if needed for future features
        let currentTab = 'dashboard';

        // --- UI UTILITIES ---

        function showMessage(title, message, isSuccess = true) {
            setLoading(false); 
            
            const modal = document.getElementById('messageModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            
            const titleEl = document.getElementById('modalTitle');
            titleEl.classList.remove('text-red-600', 'text-green-600', 'text-gray-900');
            titleEl.classList.add(isSuccess ? 'text-green-600' : 'text-red-600');
            
            // Set button color based on success
            const button = modal.querySelector('button');
            button.classList.remove('bg-red-500', 'hover:bg-red-600', 'bg-emerald-500', 'hover:bg-emerald-600');
            button.classList.add(isSuccess ? 'bg-emerald-500', 'hover:bg-emerald-600' : 'bg-red-500', 'hover:bg-red-600');

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('messageModal').classList.remove('flex');
            document.getElementById('messageModal').classList.add('hidden');
        }
        
        // Custom Confirmation Modal (replacing alert/confirm)
        function customConfirm(message) {
            return new Promise(resolve => {
                closeModal(); // Hide standard message modal if open
                
                const existingConfirmModal = document.getElementById('confirmModal');
                if (existingConfirmModal) existingConfirmModal.remove(); 

                const confirmHtml = `
                    <div id="confirmModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-[9999]">
                        <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full p-6 transform transition-all duration-300 scale-100">
                            <h3 class="text-xl font-semibold text-red-600 mb-3"><i class="fas fa-exclamation-triangle mr-2"></i> Confirm Action</h3>
                            <p class="text-gray-700 mb-6">${message}</p>
                            <div class="flex justify-end space-x-4">
                                <button id="cancelConfirm" class="py-2 px-4 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium">Cancel</button>
                                <button id="okConfirm" class="py-2 px-4 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-medium">Confirm</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', confirmHtml);

                const modal = document.getElementById('confirmModal');
                document.getElementById('cancelConfirm').onclick = () => {
                    modal.remove();
                    resolve(false);
                };
                document.getElementById('okConfirm').onclick = () => {
                    modal.remove();
                    resolve(true);
                };
            });
        }


        /**
         * Shows/hides the loading overlay.
         */
        function setLoading(isLoading, message = 'Processing request...') {
            const overlay = document.getElementById('apiLoadingOverlay');
            const msgEl = document.getElementById('loadingMessage');
            
            if (isLoading) {
                msgEl.textContent = message;
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');
            } else {
                overlay.classList.remove('flex');
                overlay.classList.add('hidden');
            }
        }
        
        // --- CORE API HANDLER with Exponential Backoff ---

        async function makeApiCall(data, maxRetries = 3) {
            const url = ENDPOINT_URL;
            let attempt = 0;
            
            while (attempt < maxRetries) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(data)
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        console.error(`Attempt ${attempt + 1}: HTTP Error ${response.status}: ${errorBody}`);
                        throw new Error(`HTTP Error ${response.status}`);
                    }

                    const result = await response.json();
                    setLoading(false);
                    return result; 

                } catch (error) {
                    attempt++;
                    console.warn(`API call attempt ${attempt} failed: ${error.message}`);
                    
                    if (attempt >= maxRetries) {
                        setLoading(false);
                        showMessage('Connection Error', `Operation failed after ${maxRetries} attempts. Please check the network connection and the Apps Script URL. Error: ${error.message}`, false);
                        throw error;
                    }

                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }


        // --- AUTHENTICATION ---

        function checkAuth() {
            const storedAdminData = localStorage.getItem('adminData');
            if (storedAdminData) {
                adminData = JSON.parse(storedAdminData);
                renderDashboard();
            } else {
                renderLogin();
            }
        }

        function handleLogout() {
            localStorage.removeItem('adminData');
            adminData = null;
            renderLogin();
        }

        async function handleAdminLogin(event) {
            event.preventDefault(); 
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Missing Credentials', 'Please enter both Username and Password.', false);
                return;
            }

            const data = {
                action: 'adminLogin',
                username: username,
                password: password
            };

            setLoading(true, 'Authenticating Admin...');

            try {
                const response = await makeApiCall(data);

                if (response.result === 'success') {
                    // Assuming the backend returns the username for persistence
                    adminData = { username: response.data.Username };
                    localStorage.setItem('adminData', JSON.stringify(adminData));
                    showMessage('Login Successful', `Welcome, ${adminData.username}!`, true);
                    renderDashboard();
                } else {
                    showMessage('Login Failed', response.message || 'Invalid Username or Password.', false);
                }
            } catch (e) {
                // Error already handled and displayed by makeApiCall
            } finally {
                setLoading(false);
            }
        }

        // --- CONTENT RENDERING (LOGIN) ---

        function renderLogin() {
            document.getElementById('app').innerHTML = `

            document.getElementById('loginForm').onsubmit = handleAdminLogin;

        // --- DASHBOARD STRUCTURE ---

        function renderDashboard() {
            document.getElementById('app').innerHTML = `

                        <!-- Navigation Items -->
                        <nav class="flex md:flex-col space-x-2 md:space-x-0 overflow-x-auto md:overflow-visible" id="navContainer">

                        </button>
                    </div>
                </div>

                <!-- Content Area -->
                <main id="contentArea" class="flex-1 p-4 md:p-10">
                    <div id="portalContent" class="h-full"></div>
                </main>
            `;

            // Populate navigation
            const navItems = [
                { tab: 'dashboard', icon: 'fas fa-chart-line', label: 'Dashboard' },
                { tab: 'students', icon: 'fas fa-users', label: 'Manage Students' },
                { tab: 'announcements', icon: 'fas fa-bullhorn', label: 'Announcements' },
                { tab: 'assignments', icon: 'fas fa-tasks', label: 'Assignments' },
                { tab: 'attendance', icon: 'fas fa-clipboard-check', label: 'Attendance' },
            ];

            const navContainer = document.getElementById('navContainer');
            navContainer.innerHTML = navItems.map(item => `
                <a class="nav-item ${item.tab === currentTab ? 'active' : ''}" data-tab="${item.tab}">
                    <i class="${item.icon} w-6 h-6 mr-3"></i>
                    <span class="text-sm font-medium">
                        ${item.label}
                    </span>
                </a>
            `).join('');

            bindDashboardEvents();
            loadTabContent(currentTab);
        }

        function changeTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            const newActiveItem = document.querySelector(`.nav-item[data-tab="${tabName}"]`);
            if (newActiveItem) {
                newActiveItem.classList.add('active'); 
            }
            loadTabContent(tabName);
        }

        function loadTabContent(tabName) {
            const contentDiv = document.getElementById('portalContent');
            
            contentDiv.innerHTML = `
                <div class="text-center py-20" id="inlineLoader">
                    <i class="fas fa-spinner fa-spin text-4xl text-emerald-500"></i>
                    <p class="mt-4 text-gray-600">Loading ${tabName} data...</p>
                </div>
            `; 

            switch (tabName) {
                case 'dashboard':
                    renderDashboardSummary();
                    document.getElementById('inlineLoader').remove();
                    break;
                case 'students':
                    fetchAndRenderStudentsList();
                    break;
                case 'announcements':
                    fetchAndRenderAnnouncementsList();
                    break;
                case 'assignments':
                    fetchAndRenderAssignmentsList();
                    break;
                case 'attendance':
                    renderAttendanceForm();
                    document.getElementById('inlineLoader').remove();
                    break;
                default:
                    document.getElementById('inlineLoader').remove();
                    contentDiv.innerHTML = `<h2 class="text-xl font-bold">Welcome, Admin!</h2><p class="mt-2 text-gray-600">Please select a section.</p>`;
            }
        }

        // --- FORM SUBMISSION HANDLERS ---

        async function handleAddAnnouncement(event) {
            event.preventDefault();
            const form = event.target;
            const course = form.course.value;
            const title = form.title.value;
            const content = form.content.value;
            const date = new Date().toISOString().split('T')[0]; // Current date

            const data = {
                action: 'addAnnouncement',
                Course: course,
                Title: title,
                Content: content,
                Date: date
            };

            setLoading(true, 'Posting Announcement...');
            try {
                const response = await makeApiCall(data);
                if (response.result === 'success') {
                    showMessage('Success', 'New announcement posted successfully!', true);
                    form.reset();
                    fetchAndRenderAnnouncementsList(); // Refresh list
                } else {
                    showMessage('Error', response.message || 'Failed to post announcement.', false);
                }
            } catch (e) {
                // Handled in makeApiCall
            } finally {
                setLoading(false);
            }
        }

        }

            event.preventDefault();
            const form = event.target;
            const admNo = form.admNo.value;
            const status = form.status.value;
            const date = new Date().toISOString().split('T')[0];

            const data = {
                action: 'recordAttendance',
                Admission_No: admNo,
                Status: status,
                Date: date
            };

            setLoading(true, 'Recording Attendance...');
            try {
                const response = await makeApiCall(data);
                if (response.result === 'success') {
                    showMessage('Success', `Attendance recorded for ${admNo} (${status}).`, true);
                    form.reset();
                } else {
                    showMessage('Error', response.message || 'Failed to record attendance.', false);
                }
            } catch (e) {
                // Handled in makeApiCall
            } finally {
                setLoading(false);
            }
        }

        // --- DELETE HANDLERS (NEW) ---

        async function handleDeleteAnnouncement(id) {
            if (!id || id === 'undefined' || id === 'null') {
                showMessage('Error', 'Cannot delete: Unique identifier not found for this announcement.', false);
                return;
            }

            const confirmed = await customConfirm(`Are you sure you want to permanently delete announcement ID: ${id}? This action is irreversible.`);
            
            if (!confirmed) return;

            const data = {
                action: 'deleteAnnouncement', // This action must be implemented in your Apps Script
                id: id
            };

            setLoading(true, 'Deleting announcement...');

            try {
                const response = await makeApiCall(data);

                if (response.result === 'success') {
                    showMessage('Deletion Successful', `Announcement ID ${id} has been deleted.`, true);
                    fetchAndRenderAnnouncementsList(); // Refresh the list
                } else {
                    showMessage('Deletion Failed', response.message || `Could not delete announcement ID ${id}. Check your Apps Script logs.`, false);
                }
            } catch (e) {
                // Error already handled and displayed by makeApiCall
            } finally {
                setLoading(false);
            }
        }

        // --- STUDENTS RENDERERS ---

        async function fetchAndRenderStudentsList() {
            const contentDiv = document.getElementById('portalContent');
            const data = { action: 'getAllStudents' };

            try {
                const response = await makeApiCall(data);
                let html = `<h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-emerald-600">Student List</h2>`;

                if (response.result === 'success' && response.data && response.data.length > 0) {
                    html += `
                        <div class="overflow-x-auto card">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Adm No.</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                    `;
                    response.data.forEach(student => {
                        html += `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.Admission_No || 'N/A'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${student['First Name'] || ''} ${student.Last_Name || 'N/A'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${student.Course_Applied || 'N/A'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${student.Email || 'N/A'}</td>
                            </tr>
                        `;
                    });
                    html += `

                            </table>
                        </div>
                    `;
                } else if (response.result === 'success') {
                    html += `<div class="card"><p class="text-gray-600">No student records found.</p></div>`;
                } else {
                    html += `<div class="card bg-red-50"><p class="text-red-700">Error retrieving students: ${response.message || 'Unknown server error.'}</p></div>`;

                contentDiv.innerHTML = html;

            } catch (e) {

            }
        }

        // --- ANNOUNCEMENTS RENDERERS ---

        async function fetchAndRenderAnnouncementsList() {
            const contentDiv = document.getElementById('portalContent');
            const data = { action: 'getAllAnnouncements' };

            let html = `<h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-emerald-600">Manage Announcements</h2>`;

            // Render form for adding new announcements
            html += `
                <div class="card mb-6 bg-emerald-50 border-t-4 border-emerald-500">
                    <h3 class="text-xl font-semibold mb-3 text-emerald-700"><i class="fas fa-plus-circle mr-2"></i> Post New Announcement</h3>
