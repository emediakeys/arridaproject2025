<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Portal</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Student Application Form</h1>
        <p>Please fill in all details carefully.</p>
    </header>

    <form id="admissionForm">
        
        <fieldset>
            <legend>1. Biodata & Passport</legend>
            <div class="form-group">
                <label for="passport">Upload Passport Photograph (Max 2MB)</label>
                <input type="file" id="passport" accept="image/png, image/jpeg" required>
                <div id="preview-container">
                    </div>
                <input type="hidden" id="passportBase64"> </div>
            
            <div class="row">
                <div class="col">
                    <label>First Name</label>
                    <input type="text" name="firstName" required>
                </div>
                <div class="col">
                    <label>Last Name</label>
                    <input type="text" name="lastName" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>
                <div class="col">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>2. Contact & Login Details</legend>
            <div class="form-group">
                <label>Home Address</label>
                <textarea name="address" rows="2" required></textarea>
            </div>
            
            <div class="row">
                <div class="col">
                    <label>Email Address</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="col">
                    <label>Create Password</label>
                    <input type="password" name="password" required>
                    <small>You will use this to login to the dashboard.</small>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>3. Background Information & Documents</legend>
            
            <div class="form-group">
                <label for="course">Course Applying For</label>
                <select name="course" id="course" required>
                    <option value="">-- Select Course --</option>
                    <option value="Community Health Extension Workers">Community Health Extension Workers</option>
                    <option value="Public Health">Public Health</option>
                    <option value="Pharmacy Technician">Pharmacy Technician</option>
                    <option value="Medical Laboratory Technician">Medical Laboratory Technician</option>
                </select>
            </div>

            <div class="row">
                <div class="col">
                    <label for="birthCert">Upload Birth Certificate (PDF/Image)</label>
                    <input type="file" id="birthCert" accept=".pdf, image/*" required>
                    <input type="hidden" id="birthCertBase64">
                </div>
                <div class="col">
                    <label for="olevel">Upload O'Level Result (PDF/Image)</label>
                    <input type="file" id="olevel" accept=".pdf, image/*" required>
                    <input type="hidden" id="olevelBase64">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Next of Kin Name</label>
                    <input type="text" name="nokName" required>
                </div>
                <div class="col">
                    <label>Next of Kin Phone</label>
                    <input type="tel" name="nokPhone" required>
                </div>
            </div>

            <div class="form-group">
                <label>Sponsor Name</label>
                <input type="text" name="sponsor" required>
            </div>

            <div class="form-group">
                <label>Previous School Attended</label>
                <input type="text" name="prevSchool" required>
            </div>
        </fieldset>

        <div class="payment-section">
            <p class="fee-notice">Application Fee: <strong>₦7,500</strong></p>
            
            <button type="button" id="payBtn" class="btn-pay">Pay ₦7,500 Now</button>
            <p id="payment-status" style="display:none; color: green; font-weight: bold;">✅ Payment Successful!</p>

            <hr>

            <button type="submit" id="submitBtn" class="btn-submit" disabled>Submit Application</button>
        </div>

    </form>
    <div id="loading" style="display:none;">Processing Application...</div>
</div>
<script src="https://js.paystack.co/v1/inline.js"></script>
<script src="form.js"></script>
</body>
</html>
