<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard Login</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<div class="page-wrapper">
    <div class="login-container">
        <h1>Student Dashboard Access ðŸ”‘</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="admNo">Admission Number</label>
                <input type="text" id="admNo" name="admNo" class="form-control" placeholder="e.g., ADM-001" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-submit" id="loginBtn">Log In</button>
            
            <p class="message" id="statusMessage"></p>
        </form>
        
        <p class="application-link">
            <a href="index.html">Go to Application Form</a>
        </p>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
