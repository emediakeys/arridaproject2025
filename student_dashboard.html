<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better dashboard aesthetics */
        :root {
            --primary-color: #3b82f6; /* Blue 500 for students */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .sidebar {
            transition: width 0.3s ease;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .nav-item:hover, .nav-item.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3), 0 2px 4px -2px rgba(59, 130, 246, 0.2);
        }
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            outline: none;
        }
        /* Mobile specific styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 0.5rem;
            }
            .nav-item {
                justify-content: center;
                text-align: center;
                padding: 0.75rem 1rem;
            }
        }
    </style>
    <!-- Icons for Navigation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Main Container -->
    <div id="app" class="min-h-screen flex flex-col md:flex-row bg-gray-100">
        <!-- Content will be fully replaced on login/logout -->
    </div>

    <!-- Message Modal/Box -->
    <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6">
            <h3 id="modalTitle" class="text-xl font-semibold text-gray-900 mb-3">Message</h3>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <button onclick="closeModal()" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Close</button>
        </div>
    </div>
    
    <!-- Loading Indicator Overlay (Used during API calls) -->
    <div id="apiLoadingOverlay" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6 text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
            <p class="mt-4 text-gray-600 font-semibold" id="loadingMessage">Processing request...</p>
        </div>
    </div>


    <script>
        // Global State
        // THIS IS THE URL PROVIDED BY THE USER:
        const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbyMEpK3kKSrQR99hvVBA0fvs-_eWGKHzfQutXHy7X369_ELy0t8BpI-2mrSYnWKVkNX4Q/exec';
        
        let studentData = {};
        let currentTab = 'profile';

        // --- UI UTILITIES ---

        function showMessage(title, message, isSuccess = true) {
            setLoading(false); // Ensure loading is off when message is shown
            
            const modal = document.getElementById('messageModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            
            const titleEl = document.getElementById('modalTitle');
            titleEl.classList.remove('text-red-600', 'text-green-600', 'text-gray-900');
            titleEl.classList.add(isSuccess ? 'text-green-600' : 'text-red-600');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('messageModal').classList.remove('flex');
            document.getElementById('messageModal').classList.add('hidden');
        }

        function setLoading(isLoading, message = 'Processing request...') {
            const overlay = document.getElementById('apiLoadingOverlay');
            const msgEl = document.getElementById('loadingMessage');
            
            if (isLoading) {
                msgEl.textContent = message;
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');
            } else {
                overlay.classList.remove('flex');
                overlay.classList.add('hidden');
            }
        }
        
        // --- CORE API HANDLER with Exponential Backoff ---

        async function makeApiCall(data, maxRetries = 3) {
            const url = ENDPOINT_URL;
            let attempt = 0;
            
            while (attempt < maxRetries) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(data)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP Error ${response.status}`);
                    }

                    const result = await response.json();
                    setLoading(false);
                    return result; 

                } catch (error) {
                    attempt++;
                    console.warn(`API call attempt ${attempt} failed: ${error.message}`);
                    
                    if (attempt >= maxRetries) {
                        setLoading(false);
                        showMessage('Connection Error', `Operation failed after ${maxRetries} attempts. Please check network.`, false);
                        throw error;
                    }
                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }


        // --- AUTHENTICATION ---

        function checkAuth() {
            const storedData = localStorage.getItem('studentData');
            if (storedData) {
                studentData = JSON.parse(storedData);
                renderDashboard();
            } else {
                renderLogin();
            }
        }

        function handleLogout() {
            localStorage.removeItem('studentData');
            studentData = {};
            renderLogin();
        }

        async function handleStudentLogin(event) {
            event.preventDefault(); 
            const admNo = document.getElementById('admNo').value;
            const password = document.getElementById('password').value;
            
            if (!admNo || !password) {
                showMessage('Missing Credentials', 'Please enter both Admission Number and Password.', false);
                return;
            }

            const data = {
                action: 'studentLogin',
                admNo: admNo,
                password: password
            };

            setLoading(true, 'Authenticating...');

            try {
                const response = await makeApiCall(data);

                if (response.result === 'success') {
                    studentData = {
                        admNo: response.data.Admission_No,
                        firstName: response.data['First Name'],
                        lastName: response.data.Last_Name,
                        email: response.data.Email,
                        course: response.data.Course_Applied
                    };
                    localStorage.setItem('studentData', JSON.stringify(studentData));
                    showMessage('Login Successful', `Welcome back, ${studentData.firstName}!`, true);
                    renderDashboard();
                } else {
                    showMessage('Login Failed', response.message || 'Invalid Admission Number or Password.', false);
                }
            } catch (e) {
                // Error handled by makeApiCall
            }
        }

        // --- CONTENT RENDERING ---

        function renderLogin() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center w-full p-4 bg-gray-200">
                    <div class="card w-full max-w-md">
                        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Student Login</h2>
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="admNo" class="block text-gray-700 font-medium mb-2">Admission Number</label>
                                <input type="text" id="admNo" name="admNo" class="form-input" required placeholder="e.g., ADM-001">
                            </div>
                            <div class="mb-6">
                                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                                <input type="password" id="password" name="password" class="form-input" required placeholder="••••••••">
                            </div>
                            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition duration-200">
                                <i class="fas fa-sign-in-alt mr-2"></i> Log In
                            </button>
                        </form>
                    </div>
                </div>
            `;
            document.getElementById('loginForm').onsubmit = handleStudentLogin;
        }

        function renderDashboard() {
            document.getElementById('app').innerHTML = `
                <!-- Sidebar / Navigation -->
                <div class="sidebar w-full md:w-64 bg-white p-4 shadow-xl md:shadow-2xl flex flex-row md:flex-col justify-between md:justify-start items-center md:items-stretch">
                    <div class="md:sticky md:top-4 w-full">
                        <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-graduation-cap text-2xl mr-2 text-blue-500"></i> Student Portal
                        </h1>
                        <p class="text-sm font-semibold text-gray-500 mb-4 truncate">${studentData.firstName} ${studentData.lastName}</p>
                        
                        <!-- Navigation Items -->
                        <nav class="flex md:flex-col space-x-2 md:space-x-0 overflow-x-auto md:overflow-visible" id="navContainer">
                            <!-- Nav items dynamically inserted below -->
                        </nav>

                        <!-- Logout Button -->
                        <button id="logoutBtn" class="w-full mt-6 py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-200">
                            <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                        </button>
                    </div>
                </div>

                <!-- Content Area -->
                <main id="contentArea" class="flex-1 p-4 md:p-10">
                    <div id="portalContent" class="h-full"></div>
                </main>
            `;

            const navItems = [
                { tab: 'profile', icon: 'fas fa-user-circle', label: 'My Profile' },
                { tab: 'announcements', icon: 'fas fa-bullhorn', label: 'Announcements' },
                { tab: 'assignments', icon: 'fas fa-tasks', label: 'Assignments' },
                { tab: 'letter', icon: 'fas fa-file-alt', label: 'Admission Letter' },
                { tab: 'payments', icon: 'fas fa-wallet', label: 'Payments (Mock)' },
            ];

            const navContainer = document.getElementById('navContainer');
            navContainer.innerHTML = navItems.map(item => `
                <a class="nav-item ${item.tab === currentTab ? 'active' : ''}" data-tab="${item.tab}">
                    <i class="${item.icon} w-6 h-6 mr-3"></i>
                    <span class="text-sm font-medium">
                        ${item.label}
                    </span>
                </a>
            `).join('');

            bindDashboardEvents();
            loadTabContent(currentTab);
        }

        function bindDashboardEvents() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.onclick = () => {
                    const newTab = item.getAttribute('data-tab');
                    changeTab(newTab);
                };
            });
            document.getElementById('logoutBtn').onclick = handleLogout;
        }

        function changeTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            const newActiveItem = document.querySelector(`.nav-item[data-tab="${tabName}"]`);
            if (newActiveItem) newActiveItem.classList.add('active'); 
            loadTabContent(tabName);
        }

        function loadTabContent(tabName) {
            const contentDiv = document.getElementById('portalContent');
            contentDiv.innerHTML = `
                <div class="text-center py-20" id="inlineLoader">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
                    <p class="mt-4 text-gray-600">Loading ${tabName} data...</p>
                </div>
            `; 

            switch (tabName) {
                case 'profile':
                    renderProfile();
                    document.getElementById('inlineLoader').remove();
                    break;
                case 'announcements':
                    fetchAndRenderAnnouncements();
                    break;
                case 'assignments':
                    fetchAndRenderAssignments();
                    break;
                case 'letter':
                    renderAdmissionLetter();
                    document.getElementById('inlineLoader').remove();
                    break;
                case 'payments':
                    renderPayments();
                    document.getElementById('inlineLoader').remove();
                    break;
                default:
                    document.getElementById('inlineLoader').remove();
            }
        }

        // --- SECTION RENDERERS ---

        function renderProfile() {
            const contentDiv = document.getElementById('portalContent');
            const data = studentData;

            contentDiv.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-blue-600">My Profile</h2>
                    
                    <div class="card grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="col-span-1 md:col-span-2">
                            <h3 class="text-xl font-semibold mb-3 text-gray-700"><i class="fas fa-id-card mr-2"></i> Student Details</h3>
                        </div>

                        ${renderDetail('Admission No', data.admNo, 'font-mono bg-blue-100 text-blue-800')}
                        ${renderDetail('Full Name', `${data.firstName} ${data.lastName}`)}
                        ${renderDetail('Email', data.email)}
                        ${renderDetail('Course', data.course, 'text-green-700 font-bold')}
                    </div>

                    <div class="card mt-6">
                        <h3 class="text-xl font-semibold mb-3 text-gray-700"><i class="fas fa-info-circle mr-2"></i> Quick Status</h3>
                        <p class="text-lg text-gray-600">Payment Status: <span class="text-yellow-600 font-semibold">Pending Review</span> (Simulated)</p>
                    </div>
                </div>
            `;
        }
        
        function renderDetail(label, value, valueClasses = '') {
            return `
                <div class="p-4 border rounded-lg bg-gray-50">
                    <p class="text-sm font-medium text-gray-500">${label}</p>
                    <p class="text-lg font-bold text-gray-800 ${valueClasses}">${value || 'N/A'}</p>
                </div>
            `;
        }

        // --- UPDATED ANNOUNCEMENTS (With Likes & Comments) ---

        async function fetchAndRenderAnnouncements() {
            const course = studentData.course;
            // Send currentUser (admNo) so backend knows if I liked a post
            const data = {
                action: 'getAnnouncementsByCourse',
                course: course,
                currentUser: studentData.admNo 
            };
            const contentDiv = document.getElementById('portalContent');

            try {
                const response = await makeApiCall(data);
                
                let html = `<h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-blue-600">Social Feed (${course})</h2>`;

                if (response.result === 'success' && response.data && response.data.length > 0) {
                    html += `<div class="space-y-6 max-w-2xl mx-auto">`;
                    
                    response.data.forEach((ann, index) => {
                        const isLiked = ann.likedByMe;
                        const likeClass = isLiked ? 'fas text-red-500' : 'far text-gray-500';
                        const likeCount = ann.likes || 0;
                        const comments = ann.comments || [];
                        const annId = ann.id; // IMPORTANT: Backend provides unique ID

                        html += `
                            <div class="card border border-gray-100 shadow-sm" id="post-${annId}">
                                <!-- Header -->
                                <div class="flex justify-between items-start mb-3">
                                    <div>
                                        <span class="text-xs text-blue-500 font-bold uppercase tracking-wide">Announcement</span>
                                        <h3 class="text-xl font-bold text-gray-900 mt-1">${ann.title}</h3>
                                        <p class="text-xs text-gray-400">${ann.date}</p>
                                    </div>
                                </div>
                                
                                <!-- Content -->
                                <div class="text-gray-700 leading-relaxed mb-4 whitespace-pre-line">
                                    ${ann.content}
                                </div>

                                <!-- Actions Bar -->
                                <div class="border-t pt-3 flex items-center space-x-6">
                                    <button onclick="toggleLike('${annId}', this)" class="flex items-center space-x-2 group focus:outline-none">
                                        <i class="${likeClass} fa-heart text-xl transition-transform group-hover:scale-110"></i>
                                        <span class="font-medium text-gray-600 count">${likeCount}</span>
                                    </button>
                                    
                                    <button onclick="document.getElementById('comments-${annId}').classList.toggle('hidden')" class="flex items-center space-x-2 text-gray-500 hover:text-blue-500 transition">
                                        <i class="far fa-comment text-xl"></i>
                                        <span class="font-medium">${comments.length}</span>
                                    </button>
                                </div>

                                <!-- Comments Section -->
                                <div id="comments-${annId}" class="hidden mt-4 pt-4 border-t border-gray-100 bg-gray-50 -mx-6 -mb-6 px-6 py-4">
                                    <div class="space-y-3 mb-4 max-h-60 overflow-y-auto" id="comment-list-${annId}">
                                        ${comments.length === 0 
                                            ? `<p class="text-sm text-gray-400 italic text-center py-2">No comments yet.</p>`
                                            : comments.map(c => `
                                                <div class="bg-white p-3 rounded shadow-sm">
                                                    <div class="flex justify-between items-baseline mb-1">
                                                        <span class="text-xs font-bold text-gray-800">${c.user}</span>
                                                        <span class="text-[10px] text-gray-400">${c.time || ''}</span>
                                                    </div>
                                                    <p class="text-sm text-gray-600">${c.text}</p>
                                                </div>
                                            `).join('')
                                        }
                                    </div>
                                    
                                    <!-- Add Comment Input -->
                                    <div class="flex space-x-2">
                                        <input type="text" id="input-${annId}" 
                                            placeholder="Write a comment..." 
                                            class="flex-1 text-sm px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-blue-500"
                                            onkeydown="if(event.key === 'Enter') postComment('${annId}')">
                                        <button onclick="postComment('${annId}')" 
                                            class="bg-blue-500 text-white w-10 h-10 rounded-full hover:bg-blue-600 transition flex items-center justify-center shadow">
                                            <i class="fas fa-paper-plane text-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += `</div>`;
                } else {
                    html += `<div class="card"><p class="text-gray-600">No announcements posted for your course yet.</p></div>`;
                }
                contentDiv.innerHTML = html;

            } catch (e) {
                // Error handled by makeApiCall
            }
        }

        // --- SOCIAL ACTIONS (Functions) ---

        async function toggleLike(annId, btnElement) {
            const icon = btnElement.querySelector('i');
            const countSpan = btnElement.querySelector('.count');
            let currentCount = parseInt(countSpan.textContent);
            
            // Optimistic UI Update
            const isLiked = icon.classList.contains('fas'); // Solid heart = liked
            
            if (isLiked) {
                // Unlike
                icon.classList.remove('fas', 'text-red-500');
                icon.classList.add('far', 'text-gray-500');
                countSpan.textContent = currentCount - 1;
            } else {
                // Like
                icon.classList.remove('far', 'text-gray-500');
                icon.classList.add('fas', 'text-red-500');
                countSpan.textContent = currentCount + 1;
            }

            // Silent API Call
            try {
                await fetch(ENDPOINT_URL, {
                    method: 'POST',
                    mode: 'cors', 
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        action: 'toggleLike',
                        announcementId: annId,
                        user: studentData.admNo // Use AdmNo for unique identification
                    })
                });
            } catch (e) {
                console.error("Like failed", e);
                // Revert UI on error could go here
            }
        }

        async function postComment(annId) {
            const input = document.getElementById(`input-${annId}`);
            const text = input.value.trim();
            if(!text) return;

            // Optimistic UI Update
            const list = document.getElementById(`comment-list-${annId}`);
            
            // Remove "No comments" text if it exists
            if (list.querySelector('p.italic')) {
                list.innerHTML = '';
            }

            const tempComment = `
                <div class="bg-white p-3 rounded shadow-sm border-l-2 border-blue-400 opacity-75">
                    <div class="flex justify-between items-baseline mb-1">
                        <span class="text-xs font-bold text-gray-800">Me</span>
                        <span class="text-[10px] text-gray-400">Just now</span>
                    </div>
                    <p class="text-sm text-gray-600">${text}</p>
                </div>
            `;
            list.insertAdjacentHTML('beforeend', tempComment);
            input.value = ''; // Clear input

            // API Call
            try {
                await fetch(ENDPOINT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        action: 'addComment',
                        announcementId: annId,
                        user: `${studentData.firstName} ${studentData.lastName}`, // Display Name
                        comment: text
                    })
                });
                // In a real app, you might want to re-fetch comments to get the accurate server time/ID
            } catch (e) {
                console.error("Comment failed", e);
                alert("Failed to post comment. Please check connection.");
            }
        }

        // --- ASSIGNMENTS ---

        async function fetchAndRenderAssignments() {
            const course = studentData.course;
            const data = {
                action: 'getAssignmentsByCourse',
                course: course
            };
            const contentDiv = document.getElementById('portalContent');

            try {
                const response = await makeApiCall(data);
                
                let html = `<h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-blue-600">Course Assignments (${course})</h2>`;

                if (response.result === 'success' && response.data && response.data.length > 0) {
                    html += `<div class="space-y-4">`;
                    response.data.forEach(ass => {
                        const title = ass.title || ass.Title;
                        const description = ass.description || ass.Description;
                        const dueDateString = ass.dueDate || ass.DueDate;
                        const isPastDue = new Date(dueDateString) < new Date();
                        const statusClass = isPastDue ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800';

                        html += `
                            <div class="card border-l-4 border-yellow-500 hover:shadow-lg transition duration-150">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-xl font-semibold text-gray-900">${title || 'No Title'}</h3>
                                    <span class="px-3 py-1 text-xs font-medium rounded-full ${statusClass}">
                                        Due: ${dueDateString || 'N/A'}
                                    </span>
                                </div>
                                <p class="text-gray-600 mb-3">${description || 'No description provided.'}</p>
                                <button onclick="showMessage('Submission Mock', 'File upload interface mock.', true)" class="text-sm font-medium text-blue-500 hover:text-blue-700">
                                    <i class="fas fa-upload mr-1"></i> Submit Assignment (Mock)
                                </button>
                            </div>
                        `;
                    });
                    html += `</div>`;
                } else if (response.result === 'success') {
                    html += `<div class="card"><p class="text-gray-600">No assignments posted for your course yet.</p></div>`;
                } else {
                    html += `<div class="card bg-red-50"><p class="text-red-700">Error: ${response.message}</p></div>`;
                }
                contentDiv.innerHTML = html;
            } catch (e) {}
        }

        // --- ADMISSION LETTER ---

        function handleDownloadLetter() {
             const admNo = studentData.admNo;
             const data = { action: 'generateLetter', admNo: admNo };
            setLoading(true, 'Preparing Admission Letter...');
            makeApiCall(data).then(response => {
                setLoading(false);
                showMessage('Letter Ready', 'The Admission Letter has been generated. Starting mock download...', true);
                
                const content = `OFFICIAL ADMISSION LETTER\n\nDate: ${new Date().toLocaleDateString()}\n\nDear ${studentData.firstName},\n\nAdmission Number: ${admNo}\nCourse: ${studentData.course}\n\nWe are pleased to inform you of your provisional admission.`;
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Admission_Letter_${admNo}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }).catch(e => setLoading(false));
        }

        function renderAdmissionLetter() {
            const contentDiv = document.getElementById('portalContent');
            contentDiv.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-blue-600">Admission Letter</h2>
                    <div class="card">
                        <p class="text-gray-700 mb-4">Download your official admission letter for <span class="font-bold text-blue-600">${studentData.course}</span>.</p>
                        <button id="downloadLetterBtn" class="w-full md:w-auto py-3 px-6 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-600 transition duration-200">
                            <i class="fas fa-download mr-2"></i> Download Admission Letter
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('downloadLetterBtn').onclick = handleDownloadLetter;
        }

        // --- PAYMENTS ---

        function renderPayments() {
            const contentDiv = document.getElementById('portalContent');
            contentDiv.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-blue-600">Fee Payment Section (Mock)</h2>
                    <div class="card mb-6">
                        <h3 class="text-xl font-semibold mb-3 text-gray-700">Pending Balances</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                             ${renderFeeDetail('Tuition Fee', '₦50,000', 'text-blue-500')}
                             ${renderFeeDetail('Exam Fee', '₦5,000', 'text-yellow-500')}
                             ${renderFeeDetail('Acceptance Fee', '₦10,000', 'text-green-500')}
                        </div>
                        <p class="mt-6 text-xl font-bold text-gray-800">Total Outstanding: ₦65,000</p>
                    </div>
                    <div class="card">
                        <h3 class="text-xl font-semibold mb-3 text-gray-700">Record Payment</h3>
                        <form id="paymentForm">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="mb-4">
                                    <label class="block text-gray-700 font-medium mb-2">Fee Type</label>
                                    <select name="paymentType" class="form-input" required>
                                        <option value="">Select Fee Type</option>
                                        <option value="tuition">Tuition Fee</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700 font-medium mb-2">Amount (₦)</label>
                                    <input type="number" name="amount" class="form-input" required>
                                </div>
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 font-medium mb-2">Transaction Ref</label>
                                <input type="text" name="paymentRef" class="form-input" required>
                            </div>
                            <button type="submit" class="w-full py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition">Submit Mock Payment</button>
                        </form>
                    </div>
                </div>
            `;
            document.getElementById('paymentForm').onsubmit = (e) => {
                e.preventDefault();
                showMessage('Mock Payment', 'Payment submitted for review.', true);
                e.target.reset();
            };
        }

        function renderFeeDetail(label, value, colorClass) {
            return `
                <div class="p-4 border rounded-lg bg-white shadow-sm">
                    <p class="text-sm font-medium text-gray-500">${label}</p>
                    <p class="text-xl font-bold ${colorClass}">${value}</p>
                </div>
            `;
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', checkAuth);

    </script>
</body>
</html>
