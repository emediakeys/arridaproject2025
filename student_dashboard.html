<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Dashboard</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="icon.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="icon.jpg">
    <link rel="apple-touch-icon" href="icon.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better dashboard aesthetics */
        :root {
            --primary-color: #3b82f6; /* Blue 500 for students */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }
        .nav-item:hover, .nav-item.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3), 0 2px 4px -2px rgba(59, 130, 246, 0.2);
        }
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            outline: none;
        }
        
        /* Custom Scrollbar for Comments */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #e5e7eb;
            border-radius: 4px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="app" class="min-h-screen flex flex-col md:flex-row bg-gray-100 relative overflow-hidden">
        </div>

    <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6">
            <h3 id="modalTitle" class="text-xl font-semibold text-gray-900 mb-3">Message</h3>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <button onclick="closeModal()" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Close</button>
        </div>
    </div>
    
    <div id="apiLoadingOverlay" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6 text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
            <p class="mt-4 text-gray-600 font-semibold" id="loadingMessage">Processing request...</p>
        </div>
    </div>


    <script>
        // Global State
        // REPLACE WITH YOUR CURRENT DEPLOYED URL
        const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbyMEpK3kKSrQR99hvVBA0fvs-_eWGKHzfQutXHy7X369_ELy0t8BpI-2mrSYnWKVkNX4Q/exec';
        
        let studentData = {};
        let currentTab = 'profile';
        let isSidebarOpen = false;

        // --- UI UTILITIES ---

        function showMessage(title, message, isSuccess = true) {
            setLoading(false); 
            
            const modal = document.getElementById('messageModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            
            const titleEl = document.getElementById('modalTitle');
            titleEl.classList.remove('text-red-600', 'text-green-600', 'text-gray-900');
            titleEl.classList.add(isSuccess ? 'text-green-600' : 'text-red-600');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('messageModal').classList.remove('flex');
            document.getElementById('messageModal').classList.add('hidden');
        }

        function setLoading(isLoading, message = 'Processing request...') {
            const overlay = document.getElementById('apiLoadingOverlay');
            const msgEl = document.getElementById('loadingMessage');
            
            if (isLoading) {
                msgEl.textContent = message;
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');
            } else {
                overlay.classList.remove('flex');
                overlay.classList.add('hidden');
            }
        }

        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (isSidebarOpen) {
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebar.classList.remove('translate-x-0');
                overlay.classList.add('hidden');
            }
        }

        // --- HELPER: CALCULATE CURRENT ACADEMIC SESSION ---
        function getAcademicSession() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth(); // 0 = Jan, 11 = Dec
            
            // Assuming Academic Session starts in September (Month 8)
            if (month >= 8) { 
                return `${year}/${year + 1}`;
            } else {
                return `${year - 1}/${year}`;
            }
        }
        
        // --- CORE API HANDLER ---

        async function makeApiCall(data, maxRetries = 3) {
            const url = ENDPOINT_URL;
            let attempt = 0;
            
            while (attempt < maxRetries) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(data)
                    });

                    if (!response.ok) throw new Error(`HTTP Error ${response.status}`);

                    const result = await response.json();
                    setLoading(false);
                    return result; 

                } catch (error) {
                    attempt++;
                    console.warn(`API call attempt ${attempt} failed: ${error.message}`);
                    if (attempt >= maxRetries) {
                        setLoading(false);
                        if(data.action !== 'toggleLike' && data.action !== 'addComment') {
                            showMessage('Connection Error', `Operation failed. Please check network.`, false);
                        }
                        throw error;
                    }
                    await new Promise(r => setTimeout(r, Math.pow(2, attempt) * 1000));
                }
            }
        }


        // --- AUTHENTICATION ---

        function checkAuth() {
            const storedData = localStorage.getItem('studentData');
            if (storedData) {
                studentData = JSON.parse(storedData);
                renderDashboard();
            } else {
                renderLogin();
            }
        }

        function handleLogout() {
            localStorage.removeItem('studentData');
            studentData = {};
            isSidebarOpen = false;
            renderLogin();
        }

        async function handleStudentLogin(event) {
            event.preventDefault(); 
            const admNo = document.getElementById('admNo').value;
            const password = document.getElementById('password').value;
            
            if (!admNo || !password) {
                showMessage('Missing Credentials', 'Please enter both Admission Number and Password.', false);
                return;
            }

            const data = { action: 'studentLogin', admNo: admNo, password: password };
            setLoading(true, 'Authenticating...');

            try {
                const response = await makeApiCall(data);
                if (response.result === 'success') {
                    studentData = {
                        admNo: response.data.Admission_No,
                        firstName: response.data['First Name'],
                        lastName: response.data.Last_Name,
                        email: response.data.Email,
                        course: response.data.Course_Applied
                    };
                    localStorage.setItem('studentData', JSON.stringify(studentData));
                    showMessage('Login Successful', `Welcome back, ${studentData.firstName}!`, true);
                    renderDashboard();
                } else {
                    showMessage('Login Failed', response.message || 'Invalid Credentials.', false);
                }
            } catch (e) {}
        }

        // --- CONTENT RENDERING ---

        function renderLogin() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center w-full p-4 bg-gray-200">
                    <div class="card w-full max-w-md">
                        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Student Login</h2>
                        <form id="loginForm">
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-2">Admission Number</label>
                                <input type="text" id="admNo" class="form-input" required placeholder="e.g., ADM-001">
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 font-medium mb-2">Password</label>
                                <input type="password" id="password" class="form-input" required placeholder="••••••••">
                            </div>
                            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition">Log In</button>
                        </form>
                    </div>
                </div>
            `;
            document.getElementById('loginForm').onsubmit = handleStudentLogin;
        }

        function renderDashboard() {
            const tabs = [
                { id: 'profile', icon: 'fas fa-user-circle', label: 'My Profile' },
                { id: 'announcements', icon: 'fas fa-bullhorn', label: 'News Feed' },
                { id: 'assignments', icon: 'fas fa-tasks', label: 'Assignments' },
                { id: 'letter', icon: 'fas fa-file-alt', label: 'Admission Letter' },
                { id: 'payments', icon: 'fas fa-wallet', label: 'Payments' },
            ];

            document.getElementById('app').innerHTML = `
                <div id="sidebarOverlay" onclick="toggleSidebar()" 
                    class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity duration-300 md:hidden">
                </div>

                <div id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-2xl transform transition-transform duration-300 -translate-x-full md:translate-x-0 md:static md:inset-auto flex flex-col">
                    <div class="flex-shrink-0 flex items-center justify-between p-4 border-b border-gray-100 bg-blue-50">
                        <div class="flex items-center font-bold text-lg text-gray-800">
                            <i class="fas fa-graduation-cap text-blue-500 mr-2"></i>
                            <span>Student Portal</span>
                        </div>
                        <button onclick="toggleSidebar()" class="md:hidden text-gray-500 hover:text-red-500">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>

                    <div class="p-4 border-b border-gray-100 bg-white">
                        <p class="font-bold text-gray-800 truncate">${studentData.firstName} ${studentData.lastName}</p>
                        <p class="text-xs text-gray-500 mt-1 truncate">${studentData.admNo}</p>
                    </div>

                    <nav class="flex-grow p-4 space-y-1 overflow-y-auto">
                        ${tabs.map(tab => `
                            <div class="nav-item ${currentTab === tab.id ? 'active' : 'text-gray-600 hover:bg-gray-50'}" 
                                 data-tab="${tab.id}">
                                <i class="${tab.icon} w-6 mr-2 text-center"></i>
                                <span class="font-medium">${tab.label}</span>
                            </div>
                        `).join('')}
                    </nav>

                    <div class="p-4 border-t border-gray-100">
                        <button id="logoutBtn" class="w-full flex items-center justify-center p-3 text-red-500 hover:bg-red-50 rounded-lg transition duration-150 font-medium">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </button>
                    </div>
                </div>

                <main class="flex-grow flex flex-col h-screen overflow-hidden relative bg-gray-50">
                    <div class="md:hidden bg-white shadow-sm border-b border-gray-200 p-4 flex items-center justify-between flex-shrink-0 z-30">
                        <div class="flex items-center">
                            <button onclick="toggleSidebar()" class="mr-3 text-gray-600 hover:text-blue-600 focus:outline-none">
                                <i class="fas fa-bars text-xl"></i>
                            </button>
                            <h1 class="text-lg font-bold text-gray-800 capitalize">
                                ${tabs.find(t => t.id === currentTab).label}
                            </h1>
                        </div>
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold text-xs">
                            ${studentData.firstName.charAt(0)}${studentData.lastName.charAt(0)}
                        </div>
                    </div>

                    <div class="flex-grow overflow-y-auto p-4 md:p-8" id="contentScrollArea">
                        <h1 class="text-3xl font-bold text-gray-800 mb-6 hidden md:block capitalize">
                            ${tabs.find(t => t.id === currentTab).label}
                        </h1>
                        <div id="portalContent" class="min-h-[300px]"></div>
                    </div>
                </main>
            `;

            bindDashboardEvents();
            loadTabContent(currentTab);
        }

        function bindDashboardEvents() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.onclick = () => {
                    const newTab = item.getAttribute('data-tab');
                    changeTab(newTab);
                };
            });
            document.getElementById('logoutBtn').onclick = handleLogout;
        }

        function changeTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                item.classList.add('text-gray-600');
            });
            const newActiveItem = document.querySelector(`.nav-item[data-tab="${tabName}"]`);
            if (newActiveItem) {
                newActiveItem.classList.add('active');
                newActiveItem.classList.remove('text-gray-600');
            }
            if(window.innerWidth < 768 && isSidebarOpen) {
                toggleSidebar();
            }
            const mobileTitle = document.querySelector('main h1');
            const tabLabel = document.querySelector(`.nav-item[data-tab="${tabName}"] span`).textContent;
            if(mobileTitle) mobileTitle.textContent = tabLabel;
            const desktopTitle = document.querySelector('#contentScrollArea > h1');
            if(desktopTitle) desktopTitle.textContent = tabLabel;
            loadTabContent(tabName);
        }

        function loadTabContent(tabName) {
            const contentDiv = document.getElementById('portalContent');
            contentDiv.innerHTML = `
                <div class="text-center py-20" id="inlineLoader">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
                    <p class="mt-4 text-gray-600">Loading data...</p>
                </div>
            `; 

            switch (tabName) {
                case 'profile': renderProfile(); break;
                case 'announcements': fetchAndRenderAnnouncements(); break;
                case 'assignments': fetchAndRenderAssignments(); break;
                case 'letter': renderAdmissionLetter(); break;
                case 'payments': renderPayments(); break;
                default: document.getElementById('inlineLoader').remove();
            }
        }

        // --- SECTION RENDERERS ---

        function renderProfile() {
            document.getElementById('inlineLoader')?.remove();
            const contentDiv = document.getElementById('portalContent');
            const data = studentData;

            contentDiv.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="card grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div class="col-span-1 md:col-span-2 flex items-center border-b pb-4 mb-2">
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 text-2xl font-bold mr-4">
                                ${data.firstName.charAt(0)}
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${data.firstName} ${data.lastName}</h3>
                                <p class="text-gray-500 text-sm">Student</p>
                            </div>
                        </div>
                        ${renderDetail('Admission No', data.admNo, 'font-mono bg-blue-50 text-blue-800')}
                        ${renderDetail('Email', data.email)}
                        ${renderDetail('Course', data.course, 'text-green-700 font-bold')}
                        ${renderDetail('Academic Year', getAcademicSession(), '')} </div>
                </div>
            `;
        }
        
        function renderDetail(label, value, valueClasses = '') {
            return `
                <div class="p-4 border rounded-lg bg-gray-50/50">
                    <p class="text-xs font-bold uppercase text-gray-400 mb-1">${label}</p>
                    <p class="text-base font-semibold text-gray-800 ${valueClasses}">${value || 'N/A'}</p>
                </div>
            `;
        }

        // --- SOCIAL FEED (ANNOUNCEMENTS) ---

        async function fetchAndRenderAnnouncements() {
            const course = studentData.course;
            const data = {
                action: 'getAnnouncementsByCourse',
                course: course,
                currentUser: studentData.admNo 
            };
            const contentDiv = document.getElementById('portalContent');

            try {
                const response = await makeApiCall(data);
                document.getElementById('inlineLoader')?.remove();

                if (response.result === 'success' && response.data && response.data.length > 0) {
                    let html = `<div class="max-w-2xl mx-auto space-y-6">`;
                    
                    response.data.forEach((ann, index) => {
                        const likes = ann.likes || 0;
                        const comments = ann.comments || [];
                        const likedByMe = ann.likedByMe || false;
                        const annId = ann.id; 
                        const initials = "AD";

                        html += `
                            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                <div class="p-4 flex items-center space-x-3">
                                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold text-sm shadow-sm">
                                        ${initials}
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-sm font-bold text-gray-900 truncate">Administrator</p>
                                        <p class="text-xs text-gray-500 flex items-center">
                                            <span>${ann.date}</span>
                                            <span class="mx-1">•</span>
                                            <span class="bg-blue-50 text-blue-600 px-1.5 rounded text-[10px] font-medium">Admin</span>
                                        </p>
                                    </div>
                                </div>

                                <div class="px-4 pb-2">
                                    <h3 class="text-base font-bold text-gray-900 mb-2 leading-tight">${ann.title}</h3>
                                    <div class="text-sm text-gray-700 leading-relaxed whitespace-pre-wrap">${ann.content}</div>
                                </div>

                                <div class="px-4 py-2 flex items-center justify-between text-xs text-gray-500 border-b border-gray-50">
                                    <div class="flex items-center space-x-1">
                                        <i class="fas fa-heart text-red-500"></i>
                                        <span>${likes}</span>
                                    </div>
                                    <div>${comments.length} comments</div>
                                </div>

                                <div class="px-2 py-1 flex items-center justify-between border-t border-gray-100">
                                    <button onclick="toggleLike('${annId}', this)" 
                                        class="flex-1 flex items-center justify-center py-2 space-x-2 rounded-lg hover:bg-gray-50 transition active:scale-95 group">
                                        <i class="${likedByMe ? 'fas text-red-500' : 'far text-gray-500'} fa-heart text-lg group-hover:scale-110 transition-transform"></i>
                                        <span class="text-sm font-medium ${likedByMe ? 'text-red-500' : 'text-gray-600'} like-count">${likes > 0 ? likes : 'Like'}</span>
                                    </button>
                                    
                                    <button onclick="document.getElementById('comments-${index}').classList.toggle('hidden')" 
                                        class="flex-1 flex items-center justify-center py-2 space-x-2 rounded-lg hover:bg-gray-50 transition active:scale-95 text-gray-600">
                                        <i class="far fa-comment text-lg"></i>
                                        <span class="text-sm font-medium">Comment</span>
                                    </button>
                                </div>

                                <div id="comments-${index}" class="hidden bg-gray-50 border-t border-gray-100 p-4">
                                    <div class="space-y-4 mb-4 max-h-60 overflow-y-auto custom-scrollbar" id="comment-list-${annId}">
                                        ${comments.length === 0 ? 
                                            `<p class="empty-msg text-xs text-gray-400 italic text-center py-2">No comments yet.</p>` :
                                            comments.map(c => `
                                                <div class="flex space-x-3">
                                                    <div class="w-8 h-8 rounded-full bg-blue-100 flex-shrink-0 flex items-center justify-center text-blue-600 text-xs font-bold">
                                                        ${c.user.charAt(0)}
                                                    </div>
                                                    <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-gray-200 flex-1">
                                                        <div class="flex justify-between items-baseline mb-1">
                                                            <span class="text-xs font-bold text-gray-900">${c.user}</span>
                                                            <span class="text-[10px] text-gray-400 ml-2">${c.time || ''}</span>
                                                        </div>
                                                        <p class="text-sm text-gray-700">${c.text}</p>
                                                    </div>
                                                </div>
                                            `).join('')
                                        }
                                    </div>
                                    
                                    <div class="flex items-center space-x-2 bg-white p-1.5 rounded-full border border-gray-300 shadow-sm focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
                                        <div class="w-8 h-8 rounded-full bg-gray-200 flex-shrink-0 flex items-center justify-center text-gray-600 text-xs font-bold ml-1">
                                            ME
                                        </div>
                                        <input type="text" id="input-${annId}" 
                                            placeholder="Write a comment..." 
                                            class="flex-1 bg-transparent border-none focus:ring-0 text-sm px-2 py-1"
                                            onkeydown="if(event.key === 'Enter') postComment('${annId}')">
                                        <button onclick="postComment('${annId}')" 
                                            class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center hover:bg-blue-700 transition shadow-sm">
                                            <i class="fas fa-paper-plane text-xs"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += `</div>`;
                    contentDiv.innerHTML = html;
                } else {
                    contentDiv.innerHTML = `<div class="card text-center text-gray-500 p-10"><i class="fas fa-newspaper text-4xl mb-4 text-gray-300"></i><p>No posts yet.</p></div>`;
                }
            } catch (e) { }
        }

        // --- SOCIAL ACTIONS ---

        async function toggleLike(annId, btnElement) {
            const icon = btnElement.querySelector('i');
            const countSpan = btnElement.querySelector('.like-count');
            
            let text = countSpan.innerText;
            let currentCount = (text === 'Like') ? 0 : parseInt(text);
            
            const isLiked = icon.classList.contains('fas') && icon.classList.contains('text-red-500');

            if (isLiked) {
                icon.classList.remove('fas', 'text-red-500');
                icon.classList.add('far', 'text-gray-500');
                countSpan.classList.remove('text-red-500');
                countSpan.classList.add('text-gray-600');
                const newCount = currentCount - 1;
                countSpan.innerText = newCount > 0 ? newCount : 'Like';
            } else {
                icon.classList.remove('far', 'text-gray-500');
                icon.classList.add('fas', 'text-red-500');
                countSpan.classList.remove('text-gray-600');
                countSpan.classList.add('text-red-500');
                countSpan.innerText = currentCount + 1;
            }

            try {
                await fetch(ENDPOINT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        action: 'toggleLike',
                        announcementId: annId,
                        user: studentData.admNo
                    })
                });
            } catch (e) { }
        }

        async function postComment(annId) {
            const input = document.getElementById(`input-${annId}`);
            const text = input.value.trim();
            if(!text) return;

            const list = document.getElementById(`comment-list-${annId}`);
            const emptyMsg = list.querySelector('.empty-msg');
            if(emptyMsg) emptyMsg.remove();

            const tempComment = `
                <div class="flex space-x-3 group animate-pulse">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex-shrink-0 flex items-center justify-center text-blue-600 text-xs font-bold">
                        ${studentData.firstName.charAt(0)}
                    </div>
                    <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-gray-200 flex-1">
                        <div class="flex justify-between items-baseline mb-1">
                            <span class="text-xs font-bold text-gray-900">Me</span>
                            <span class="text-[10px] text-gray-400 ml-2">Just now</span>
                        </div>
                        <p class="text-sm text-gray-700">${text}</p>
                    </div>
                </div>
            `;
            list.insertAdjacentHTML('beforeend', tempComment);
            input.value = '';

            try {
                await fetch(ENDPOINT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        action: 'addComment',
                        announcementId: annId,
                        user: `${studentData.firstName} ${studentData.lastName}`,
                        comment: text
                    })
                });
            } catch (e) {
                alert("Failed to post comment");
            }
        }

        // --- ASSIGNMENTS ---

        async function fetchAndRenderAssignments() {
            const course = studentData.course;
            const data = { action: 'getAssignmentsByCourse', course: course };
            const contentDiv = document.getElementById('portalContent');

            try {
                const response = await makeApiCall(data);
                document.getElementById('inlineLoader')?.remove();

                if (response.result === 'success' && response.data && response.data.length > 0) {
                    let html = `<div class="space-y-4 max-w-3xl mx-auto">`;
                    response.data.forEach(ass => {
                        const title = ass.title || ass.Title;
                        const description = ass.description || ass.Description;
                        const dueDateString = ass.dueDate || ass.DueDate;
                        const isPastDue = new Date(dueDateString) < new Date();
                        
                        html += `
                            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 flex flex-col md:flex-row justify-between md:items-center gap-4 transition hover:shadow-md">
                                <div class="flex-1">
                                    <div class="flex items-center mb-1">
                                        <span class="bg-yellow-100 text-yellow-800 text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-wide mr-2">Assignment</span>
                                        <h3 class="font-bold text-gray-900 text-lg">${title}</h3>
                                    </div>
                                    <p class="text-gray-600 text-sm mb-3 line-clamp-2">${description}</p>
                                    <div class="flex items-center text-xs ${isPastDue ? 'text-red-500 font-bold' : 'text-gray-500'}">
                                        <i class="far fa-clock mr-1"></i> Due: ${dueDateString}
                                    </div>
                                </div>
                                <button onclick="showMessage('Mock Submit', 'Upload functionality placeholder.', true)" 
                                    class="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg font-medium text-sm hover:bg-blue-100 transition whitespace-nowrap">
                                    Submit Work
                                </button>
                            </div>
                        `;
                    });
                    html += `</div>`;
                    contentDiv.innerHTML = html;
                } else {
                    contentDiv.innerHTML = `<div class="card text-center text-gray-500 p-10"><i class="fas fa-check-circle text-4xl mb-4 text-gray-300"></i><p>No active assignments.</p></div>`;
                }
            } catch (e) {}
        }

        // --- ADMISSION LETTER ---

        function handleDownloadLetter() {
             const admNo = studentData.admNo;
             const data = { action: 'generateLetter', admNo: admNo };
             
             setLoading(true, 'Generating PDF... This may take a few seconds.');
             
             makeApiCall(data).then(response => {
                setLoading(false);
                if (response.result === 'success' && response.url) {
                    window.open(response.url, '_blank');
                    showMessage('Success', 'Admission Letter opened in a new tab.');
                } else {
                    showMessage('Error', response.message || 'Could not generate letter.', false);
                }
             }).catch(e => {
                setLoading(false);
                showMessage('Error', 'Network error occurred.', false);
             });
        }

        function renderAdmissionLetter() {
            document.getElementById('inlineLoader')?.remove();
            document.getElementById('portalContent').innerHTML = `
                <div class="max-w-2xl mx-auto card text-center p-10">
                    <div class="w-16 h-16 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-900 mb-2">Admission Letter</h2>
                    <p class="text-gray-500 mb-6">Download your official provisional admission letter for <span class="font-bold text-gray-800">${studentData.course}</span>.</p>
                    <button id="downloadLetterBtn" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition transform hover:-translate-y-1">
                        Download PDF
                    </button>
                </div>
            `;
            document.getElementById('downloadLetterBtn').onclick = handleDownloadLetter;
        }

        // --- PAYMENTS ---

        function renderPayments() {
            document.getElementById('inlineLoader')?.remove();
            document.getElementById('portalContent').innerHTML = `
                <div class="max-w-4xl mx-auto space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                            <p class="text-xs font-bold text-gray-400 uppercase">Tuition</p>
                            <p class="text-2xl font-bold text-gray-800">₦50,000</p>
                            <p class="text-xs text-red-500 font-medium">Unpaid</p>
                        </div>
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                            <p class="text-xs font-bold text-gray-400 uppercase">Acceptance</p>
                            <p class="text-2xl font-bold text-gray-800">₦10,000</p>
                            <p class="text-xs text-red-500 font-medium">Unpaid</p>
                        </div>
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                            <p class="text-xs font-bold text-gray-400 uppercase">Total Due</p>
                            <p class="text-2xl font-bold text-gray-900">₦60,000</p>
                        </div>
                    </div>

                    <div class="card">
                        <h3 class="font-bold text-gray-800 mb-4 border-b pb-2">Make Payment</h3>
                        <form id="paymentForm" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Fee Type</label>
                                    <select class="form-input bg-white"><option>Tuition</option><option>Acceptance</option></select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                                    <input type="number" class="form-input" placeholder="0.00">
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700">Proceed to Pay</button>
                        </form>
                    </div>
                </div>
            `;
            document.getElementById('paymentForm').onsubmit = (e) => {
                e.preventDefault();
                showMessage('Mock Payment', 'Transaction submitted.', true);
                e.target.reset();
            };
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', checkAuth);

    </script>
</body>
</html>
