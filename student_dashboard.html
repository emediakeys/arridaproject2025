<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #3b82f6; /* Blue 500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Slate 50 */
        }
        .btn-primary {
            background-color: var(--primary-color);
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Blue 600 */
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .scroll-area {
            max-height: 400px;
        }
        .scroll-area::-webkit-scrollbar {
            width: 6px;
        }
        .scroll-area::-webkit-scrollbar-thumb {
            background-color: #94a3b8;
            border-radius: 3px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Configuration: REPLACE THIS URL -->
    <script>
        // *** IMPORTANT: REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL ***
        const SERVICE_URL = "YOUR_APPS_SCRIPT_WEB_APP_URL_HERE"; 
    </script>

    <!-- Main Application Container -->
    <div id="app" class="w-full max-w-4xl">
        <!-- Content will be injected here -->
    </div>

    <!-- JavaScript Logic -->
    <script>
        let loggedInStudent = null;

        // --- UTILITY FUNCTIONS ---
        async function postData(data) {
            // Safety check for development/testing environment
            if (SERVICE_URL === "YOUR_APPS_SCRIPT_WEB_APP_URL_HERE") {
                console.error("SERVICE_URL is not set. Please update the script URL. Simulating data for ADM-001.");
                const storedStudent = JSON.parse(sessionStorage.getItem('studentData'));
                
                // Simulate Login
                if (data.action === 'studentLogin' && data.admNo === 'ADM-001' && data.password === '12345') {
                     return { 
                        result: "success", 
                        data: { 
                            "Admission_No": "ADM-001", 
                            "First Name": "Ibrahim", 
                            "Last_Name": "Shuaibu", 
                            "Email": "test@example.com", 
                            "Course_Applied": "Pharmacy Technician" 
                        } 
                     };
                }
                
                // Simulate Announcements (using the correct, standardized keys: title, content, date)
                if (data.action === 'getStudentAnnouncements' && storedStudent) {
                    return { 
                        result: "success", 
                        data: [
                            // These keys MUST match the keys used in renderAnnouncements
                            { title: 'Welcome to Pharmacy', content: 'Orientation is next week, starting Monday at 9 AM in the main hall.', date: '2025-12-05' },
                            { title: 'Library Access', content: 'New electronic library resources are now available. Check your email for login details.', date: '2025-12-01' }
                        ] 
                    };
                }
                
                // Simulate Assignments (using the correct, standardized keys: title, description, dueDate)
                if (data.action === 'getStudentAssignments' && storedStudent) {
                    return { 
                        result: "success", 
                        data: [
                            // These keys MUST match the keys used in renderAssignments
                            { title: 'Pharmacology Essay', description: 'Write a 1000-word essay on the kinetics of Aspirin.', dueDate: '2025-12-15' },
                            { title: 'Chemistry Lab Report', description: 'Report on the titration experiment performed last week.', dueDate: '2025-12-20' }
                        ] 
                    };
                }
                return { result: "error", message: "Service URL not set, and simulation failed." };
            }

            const formData = new FormData();
            for (const key in data) {
                formData.append(key, data[key]);
            }

            let response;
            try {
                response = await fetch(SERVICE_URL, {
                    method: 'POST',
                    body: formData,
                    redirect: 'follow'
                });
                return await response.json();
            } catch (error) {
                console.error('Fetch Error:', error);
                return { result: 'error', message: `Network error: ${error.message}` };
            }
        }

        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = `
                <div class="flex justify-center items-center py-8">
                    <div class="loader mr-3"></div> 
                    <p class="text-gray-500">Loading data...</p>
                </div>
            `;
        }

        function renderMessage(elementId, message, type = 'error') {
            const color = type === 'error' ? 'text-red-500' : 'text-green-500';
            document.getElementById(elementId).innerHTML = `<p class="text-center ${color}">${message}</p>`;
        }


        // --- AUTHENTICATION ---

        function showLogin() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="card p-8 w-full max-w-sm mx-auto">
                    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Student Login</h2>
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="admNo" class="block text-sm font-medium text-gray-600 mb-1">Admission Number</label>
                            <input type="text" id="admNo" name="admNo" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="ADM-001">
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                            <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="12345">
                        </div>
                        <button type="submit" class="btn-primary w-full text-white font-semibold py-2 rounded-lg shadow-md hover:shadow-lg transition duration-150">
                            Log In
                        </button>
                        <p id="loginMessage" class="mt-4 text-center text-sm text-red-500 hidden"></p>
                    </form>
                </div>
            `;
            document.getElementById('loginForm').onsubmit = handleLogin;
        }

        async function handleLogin(event) {
            event.preventDefault();
            const admNo = document.getElementById('admNo').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageElement = document.getElementById('loginMessage');
            messageElement.classList.remove('hidden');
            messageElement.textContent = 'Logging in...';

            const response = await postData({ 
                action: 'studentLogin', 
                admNo: admNo, 
                password: password 
            });

            if (response.result === 'success') {
                loggedInStudent = response.data;
                // Store student data (which includes First Name, Last_Name, and Course_Applied)
                sessionStorage.setItem('studentData', JSON.stringify(response.data));
                showDashboard();
            } else {
                messageElement.textContent = response.message || 'Login failed due to an unknown error.';
            }
        }

        function checkAuth() {
            const studentDataString = sessionStorage.getItem('studentData');
            if (studentDataString) {
                loggedInStudent = JSON.parse(studentDataString);
                showDashboard();
            } else {
                showLogin();
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('studentData');
            loggedInStudent = null;
            showLogin();
        }

        // --- DATA FETCHING ---

        async function fetchAnnouncements() {
            if (!loggedInStudent) return [];
            showLoading('announcementList');

            const response = await postData({
                action: 'getStudentAnnouncements',
                admNo: loggedInStudent.Admission_No
            });

            if (response.result === 'success') {
                // ADDED LOGGING: Check the structure of the data coming from Apps Script
                console.log('Announcements Data Received:', response.data); 
                return response.data || [];
            } else {
                renderMessage('announcementList', response.message || 'Failed to load announcements.');
                return [];
            }
        }

        async function fetchAssignments() {
            if (!loggedInStudent) return [];
            showLoading('assignmentList');

            const response = await postData({
                action: 'getStudentAssignments',
                admNo: loggedInStudent.Admission_No
            });

            if (response.result === 'success') {
                // ADDED LOGGING: Check the structure of the data coming from Apps Script
                console.log('Assignments Data Received:', response.data);
                return response.data || [];
            } else {
                renderMessage('assignmentList', response.message || 'Failed to load assignments.');
                return [];
            }
        }

        // --- DASHBOARD RENDERING ---

        function renderAnnouncements(announcements) {
            const listElement = document.getElementById('announcementList');
            if (announcements.length === 0) {
                listElement.innerHTML = '<p class="text-gray-500 italic text-center py-4">No new announcements for your course.</p>';
                return;
            }

            // CRITICAL: Ensure Apps Script sends 'title', 'content', and 'date'
            listElement.innerHTML = announcements.map(announcement => `
                <div class="border-l-4 border-yellow-500 p-3 bg-yellow-50 rounded-md">
                    <p class="font-bold text-gray-800">${announcement.title || 'N/A: Title Missing'}</p>
                    <p class="text-sm text-gray-600 mt-1">${announcement.content || 'N/A: Content Missing'}</p>
                    <p class="text-xs text-gray-500 mt-2">Posted: ${announcement.date ? new Date(announcement.date).toLocaleDateString() : 'N/A'}</p>
                </div>
            `).join('');
        }

        function renderAssignments(assignments) {
            const listElement = document.getElementById('assignmentList');
            if (assignments.length === 0) {
                listElement.innerHTML = '<p class="text-gray-500 italic text-center py-4">No assignments currently posted for your course.</p>';
                return;
            }

            // CRITICAL: Ensure Apps Script sends 'title', 'description', and 'dueDate'
            listElement.innerHTML = assignments.map(assignment => `
                <div class="p-3 border border-gray-200 rounded-md hover:shadow-sm transition bg-green-50">
                    <div class="flex justify-between items-start">
                        <p class="font-bold text-gray-800">${assignment.title || 'N/A: Title Missing'}</p>
                        <span class="text-sm font-medium text-red-600 bg-red-100 px-2 py-0.5 rounded-full whitespace-nowrap">
                            Due: ${assignment.dueDate ? new Date(assignment.dueDate).toLocaleDateString() : 'N/A'}
                        </span>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">${assignment.description || 'N/A: Description Missing'}</p>
                </div>
            `).join('');
        }
        
        async function loadDashboardData() {
            // Fetch assignments and announcements concurrently
            const [announcements, assignments] = await Promise.all([
                fetchAnnouncements(),
                fetchAssignments()
            ]);

            renderAnnouncements(announcements);
            renderAssignments(assignments);
        }

        function showDashboard() {
            // CRITICAL FIX: Ensure we use the exact keys returned by the script for student details
            const studentFirstName = loggedInStudent['First Name'];
            const studentLastName = loggedInStudent['Last_Name'];
            const studentCourse = loggedInStudent['Course_Applied'];

            const app = document.getElementById('app');
            app.innerHTML = `
                <nav class="flex justify-between items-center py-4 px-6 mb-6 card">
                    <div class="text-xl font-bold text-gray-700">ARRIDA Student Hub</div>
                    <button id="logoutBtn" class="bg-red-500 text-white font-semibold py-1 px-4 rounded-lg shadow hover:bg-red-600 transition">
                        Logout
                    </button>
                </nav>
                
                <div class="p-6 bg-white rounded-lg shadow-lg mb-6">
                    <h1 class="text-3xl font-extrabold text-gray-800">Welcome, ${studentFirstName || 'Student'} ${studentLastName || 'User'}!</h1>
                    <p class="text-lg text-blue-600 mt-2">Course: ${studentCourse || 'N/A'}</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                    <!-- Announcements Section -->
                    <div class="card p-5">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.899a9 9 0 010 12.728M5.586 15.414l3.182-3.182a4 4 0 000-5.656 4 4 0 00-5.656 0l-3.182 3.182m-3.182-3.182l3.182 3.182a4 4 0 010 5.656 4 4 0 01-5.656 0l-3.182-3.182z"/>
                            </svg>
                            Course Announcements
                        </h2>
                        <div id="announcementList" class="space-y-4 scroll-area overflow-y-auto pr-2">
                            <!-- Announcements will be loaded here -->
                        </div>
                    </div>

                    <!-- Assignments Section -->
                    <div class="card p-5">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2m-9 0V3h4v2m-2 2v12m-2-6h6"/>
                            </svg>
                            Upcoming Assignments
                        </h2>
                        <div id="assignmentList" class="space-y-4 scroll-area overflow-y-auto pr-2">
                            <!-- Assignments will be loaded here -->
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('logoutBtn').onclick = handleLogout;
            loadDashboardData(); // Start fetching data
        }


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', checkAuth);

    </script>

</body>
</html>
