<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better dashboard aesthetics */
        :root {
            --primary-color: #3b82f6; /* Blue 500 for students */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .sidebar {
            transition: width 0.3s ease;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .nav-item:hover, .nav-item.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3), 0 2px 4px -2px rgba(59, 130, 246, 0.2);
        }
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            outline: none;
        }
        /* Mobile specific styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 0.5rem;
            }
            .nav-item {
                justify-content: center;
                text-align: center;
                padding: 0.75rem 1rem;
            }
        }
    </style>
    <!-- Icons for Navigation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Main Container -->
    <div id="app" class="min-h-screen flex flex-col md:flex-row bg-gray-100">

        <!-- Sidebar / Navigation -->
        <div class="sidebar w-full md:w-64 bg-white p-4 shadow-xl md:shadow-2xl flex flex-row md:flex-col justify-between md:justify-start items-center md:items-stretch">
            <div class="md:sticky md:top-4 w-full">
                <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-graduation-cap text-2xl mr-2 text-blue-500"></i> Student Portal
                </h1>
                
                <!-- Navigation Items -->
                <nav class="flex md:flex-col space-x-2 md:space-x-0 overflow-x-auto md:overflow-visible">
                    <a class="nav-item active" data-tab="profile">
                        <i class="fas fa-user-circle w-6 h-6 mr-3"></i>
                        <span class="text-sm font-medium">My Profile</span>
                    </a>
                    <a class="nav-item" data-tab="announcements">
                        <i class="fas fa-bullhorn w-6 h-6 mr-3"></i>
                        <span class="text-sm font-medium">Announcements</span>
                    </a>
                    <a class="nav-item" data-tab="assignments">
                        <i class="fas fa-tasks w-6 h-6 mr-3"></i>
                        <span class="text-sm font-medium">Assignments</span>
                    </a>
                    <a class="nav-item" data-tab="letter">
                        <i class="fas fa-file-alt w-6 h-6 mr-3"></i>
                        <span class="text-sm font-medium">Admission Letter</span>
                    </a>
                    <a class="nav-item" data-tab="payments">
                        <i class="fas fa-wallet w-6 h-6 mr-3"></i>
                        <span class="text-sm font-medium">Payments</span>
                    </a>
                </nav>

                <!-- Logout Button -->
                <button id="logoutBtn" class="w-full mt-6 py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-200">
                    <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <main id="contentArea" class="flex-1 p-4 md:p-10">
            <!-- Content will be injected here -->
            <div id="portalContent" class="h-full">
                <div class="text-center py-20">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
                    <p class="mt-4 text-gray-600">Loading portal...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Message Modal/Box -->
    <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6">
            <h3 id="modalTitle" class="text-xl font-semibold text-gray-900 mb-3">Message</h3>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <button onclick="closeModal()" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Close</button>
        </div>
    </div>
    
    <!-- Login Loading Indicator (Hidden by default) -->
    <div id="loginLoadingOverlay" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6 text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
            <p class="mt-4 text-gray-600 font-semibold">Authenticating...</p>
        </div>
    </div>


    <script>
        // Global State
        const ENDPOINT_URL = location.href; // The URL of the deployed Apps Script web app
        let studentData = {};
        let currentTab = 'profile';

        // --- UI UTILITIES ---

        function showMessage(title, message, isSuccess = true) {
            // Ensure login loading overlay is hidden when a message is shown
            document.getElementById('loginLoadingOverlay')?.classList.remove('flex');
            document.getElementById('loginLoadingOverlay')?.classList.add('hidden');

            const modal = document.getElementById('messageModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            
            const titleEl = document.getElementById('modalTitle');
            titleEl.classList.remove('text-red-600', 'text-green-600');
            titleEl.classList.add(isSuccess ? 'text-green-600' : 'text-red-600');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('messageModal').classList.remove('flex');
            document.getElementById('messageModal').classList.add('hidden');
        }

        /**
         * Shows a loading spinner. Behavior depends on whether the user is in the dashboard or login screen.
         * For dashboard, it uses #portalContent. For login, it uses #loginLoadingOverlay.
         */
        function setLoading(isLoading) {
            const content = document.getElementById('portalContent');
            const loginOverlay = document.getElementById('loginLoadingOverlay');
            
            if (isLoading) {
                if (content) {
                    // Dashboard view: show spinner in main content area
                    content.innerHTML = `
                        <div class="text-center py-20">
                            <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
                            <p class="mt-4 text-gray-600">Processing request...</p>
                        </div>
                    `;
                } else if (loginOverlay) {
                    // Login view: show fullscreen overlay
                    loginOverlay.classList.remove('hidden');
                    loginOverlay.classList.add('flex');
                }
            } else {
                if (loginOverlay) {
                    // Hide fullscreen overlay if it was used for login
                    loginOverlay.classList.remove('flex');
                    loginOverlay.classList.add('hidden');
                }
                // Note: The dashboard content clears the spinner by rendering the actual content.
            }
        }

        // --- CORE API HANDLER ---

        /**
         * Generic function to post data to the Apps Script endpoint.
         * Includes basic error handling and returns the JSON result object.
         */
        async function postData(data) {
            setLoading(true); // Start loading spinner/overlay
            try {
                const response = await fetch(ENDPOINT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(data)
                });
                
                const result = await response.json();
                setLoading(false); // Stop loading spinner/overlay
                return result;

            } catch (error) {
                setLoading(false); // Stop loading spinner/overlay on error
                console.error('API Request Failed:', error);
                showMessage('Connection Error', 'Could not connect to the server or process the request.', false);
                return { result: 'error', message: 'Network error or server connection failed.' };
            }
        }

        // --- AUTHENTICATION ---

        function checkAuth() {
            const storedData = localStorage.getItem('studentData');
            if (storedData) {
                studentData = JSON.parse(storedData);
                renderDashboard();
            } else {
                renderLogin();
            }
        }

        function handleLogout() {
            localStorage.removeItem('studentData');
            studentData = {};
            renderLogin();
        }

        function handleStudentLogin(event) {
            event.preventDefault();
            const admNo = document.getElementById('admNo').value;
            const password = document.getElementById('password').value;

            const data = {
                action: 'studentLogin',
                admNo: admNo,
                password: password
            };

            // Call postData which will handle the loading state
            postData(data).then(response => {
                if (response.result === 'success') {
                    // Save authenticated data
                    studentData = response.data;
                    localStorage.setItem('studentData', JSON.stringify(studentData));
                    showMessage('Login Successful', `Welcome back, ${studentData.firstName}!`, true);
                    renderDashboard();
                } else {
                    showMessage('Login Failed', response.message, false);
                }
            });
        }

        // --- CONTENT RENDERING ---

        function renderLogin() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center w-full p-4 bg-gray-200">
                    <div class="card w-full max-w-md">
                        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Student Login</h2>
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="admNo" class="block text-gray-700 font-medium mb-2">Admission Number</label>
                                <input type="text" id="admNo" name="admNo" class="form-input" required placeholder="e.g., ACHSTS0001">
                            </div>
                            <div class="mb-6">
                                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                                <input type="password" id="password" name="password" class="form-input" required placeholder="••••••••">
                            </div>
                            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition duration-200">
                                <i class="fas fa-sign-in-alt mr-2"></i> Log In
                            </button>
                        </form>
                        <p class="mt-4 text-center text-sm text-gray-500">
                            Forgot your password? Contact your Admin.
                        </p>
                    </div>
                </div>
            `;
            document.getElementById('loginForm').onsubmit = handleStudentLogin;
        }

        function renderDashboard() {
            // Restore the main structure
            document.getElementById('app').innerHTML = `
                <!-- Sidebar / Navigation -->
                <div class="sidebar w-full md:w-64 bg-white p-4 shadow-xl md:shadow-2xl flex flex-row md:flex-col justify-between md:justify-start items-center md:items-stretch">
                    <div class="md:sticky md:top-4 w-full">
                        <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-graduation-cap text-2xl mr-2 text-blue-500"></i> Student Portal
                        </h1>
                        
                        <!-- Navigation Items -->
                        <nav class="flex md:flex-col space-x-2 md:space-x-0 overflow-x-auto md:overflow-visible" id="navContainer">
                            <!-- Nav items dynamically inserted below -->
                        </nav>

                        <!-- Logout Button -->
                        <button id="logoutBtn" class="w-full mt-6 py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-200">
                            <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                        </button>
                    </div>
                </div>

                <!-- Content Area -->
                <main id="contentArea" class="flex-1 p-4 md:p-10">
                    <div id="portalContent" class="h-full"></div>
                </main>
            `;

            // Populate navigation
            const navItems = [
                { tab: 'profile', icon: 'fas fa-user-circle', label: 'My Profile' },
                { tab: 'announcements', icon: 'fas fa-bullhorn', label: 'Announcements' },
                { tab: 'assignments', icon: 'fas fa-tasks', label: 'Assignments' },
                { tab: 'letter', icon: 'fas fa-file-alt', label: 'Admission Letter' },
                { tab: 'payments', icon: 'fas fa-wallet', label: 'Payments' },
            ];

            const navContainer = document.getElementById('navContainer');
            navContainer.innerHTML = navItems.map(item => `
                <a class="nav-item ${item.tab === currentTab ? 'active' : ''}" data-tab="${item.tab}">
                    <i class="${item.icon} w-6 h-6 mr-3"></i>
                    <span class="text-sm font-medium">${item.label}</span>
                </a>
            `).join('');

            // Bind events and load the current tab content
            bindDashboardEvents();
            loadTabContent(currentTab);
        }

        function bindDashboardEvents() {
            // Tab switching
            document.querySelectorAll('.nav-item').forEach(item => {
                item.onclick = () => {
                    const newTab = item.getAttribute('data-tab');
                    changeTab(newTab);
                };
            });

            // Logout
            document.getElementById('logoutBtn').onclick = handleLogout;
        }

        function changeTab(tabName) {
            currentTab = tabName;
            // Update active class in sidebar
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                item.style.backgroundColor = '';
                item.style.color = '';
            });
            const newActiveItem = document.querySelector(`.nav-item[data-tab="${tabName}"]`);
            if (newActiveItem) {
                 // Force active styles via class for consistency
                newActiveItem.classList.add('active'); 
            }
            // Load content
            loadTabContent(tabName);
        }

        function loadTabContent(tabName) {
            const contentDiv = document.getElementById('portalContent');
            setLoading(true); // Show loading spinner while fetching
            
            // Clear previous content
            contentDiv.innerHTML = ''; 

            switch (tabName) {
                case 'profile':
                    renderProfile();
                    setLoading(false);
                    break;
                case 'announcements':
                    fetchAndRenderAnnouncements();
                    break;
                case 'assignments':
                    fetchAndRenderAssignments();
                    break;
                case 'letter':
                    renderAdmissionLetter();
                    setLoading(false);
                    break;
                case 'payments':
                    renderPayments();
                    setLoading(false);
                    break;
                default:
                    setLoading(false);
                    contentDiv.innerHTML = `<h2 class="text-xl font-bold">Welcome, ${studentData.firstName}!</h2><p class="mt-2 text-gray-600">Please select a section from the left navigation.</p>`;
            }
        }

        // --- SECTION RENDERERS ---

        function renderProfile() {
            const contentDiv = document.getElementById('portalContent');
            const data = studentData;

            contentDiv.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-blue-600">My Profile</h2>
                    
                    <div class="card grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="col-span-1 md:col-span-2">
                            <h3 class="text-xl font-semibold mb-3 text-gray-700"><i class="fas fa-id-card mr-2"></i> Student Details</h3>
                        </div>

                        ${renderDetail('Admission No', data.admNo, 'font-mono bg-blue-100 text-blue-800')}
                        ${renderDetail('Full Name', `${data.firstName} ${data.lastName}`)}
                        ${renderDetail('Email', data.email)}
                        ${renderDetail('Course', data.course, 'text-green-700 font-bold')}

                    </div>

                    <div class="card mt-6">
                        <h3 class="text-xl font-semibold mb-3 text-gray-700"><i class="fas fa-info-circle mr-2"></i> Quick Status</h3>
                        <p class="text-lg text-gray-600">Payment Status: <span class="text-yellow-600 font-semibold">Pending Review</span> (Simulated)</p>
                    </div>
                </div>
            `;
        }
        
        function renderDetail(label, value, valueClasses = '') {
            return `
                <div class="p-4 border rounded-lg bg-gray-50">
                    <p class="text-sm font-medium text-gray-500">${label}</p>
                    <p class="text-lg font-bold text-gray-800 ${valueClasses}">${value || 'N/A'}</p>
                </div>
            `;
        }

        // --- ANNOUNCEMENTS ---

        function fetchAndRenderAnnouncements() {
            const course = studentData.course;
            const data = {
                action: 'getAnnouncementsByCourse',
                course: course
            };

            postData(data).then(response => {
                const contentDiv = document.getElementById('portalContent');
                setLoading(false); 
                
                let html = `<h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-blue-600">Course Announcements (${course})</h2>`;

                if (response.result === 'success' && response.data && response.data.length > 0) {
                    html += `<div class="space-y-4">`;
                    response.data.forEach(ann => {
                        html += `
                            <div class="card border-l-4 border-blue-500 hover:shadow-lg transition duration-150">
                                <p class="text-sm text-gray-500 mb-1">${ann.date}</p>
                                <h3 class="text-xl font-semibold text-gray-900 mb-2">${ann.title}</h3>
                                <p class="text-gray-700">${ann.content}</p>
                            </div>
                        `;
                    });
                    html += `</div>`;
                } else if (response.result === 'success') {
                    html += `<div class="card"><p class="text-gray-600">No announcements posted for your course yet.</p></div>`;
                } else {
                    html += `<div class="card bg-red-50"><p class="text-red-700">Error retrieving announcements: ${response.message}</p></div>`;
                }
                contentDiv.innerHTML = html;
            });
        }

        // --- ASSIGNMENTS ---

        function fetchAndRenderAssignments() {
            const course = studentData.course;
            const data = {
                action: 'getAssignmentsByCourse',
                course: course
            };

            postData(data).then(response => {
                const contentDiv = document.getElementById('portalContent');
                setLoading(false);
                
                let html = `<h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-blue-600">Course Assignments (${course})</h2>`;

                if (response.result === 'success' && response.data && response.data.length > 0) {
                    html += `<div class="space-y-4">`;
                    response.data.forEach(ass => {
                        const dueDate = new Date(ass.dueDate);
                        const today = new Date();
                        const isPastDue = dueDate < today;
                        const statusClass = isPastDue ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800';

                        html += `
                            <div class="card border-l-4 border-yellow-500 hover:shadow-lg transition duration-150">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-xl font-semibold text-gray-900">${ass.title}</h3>
                                    <span class="px-3 py-1 text-xs font-medium rounded-full ${statusClass}">
                                        Due: ${ass.dueDate}
                                    </span>
                                </div>
                                <p class="text-gray-600 mb-3">${ass.description}</p>
                                <button onclick="showMessage('Submission', 'This is where you would upload your assignment file.', true)" class="text-sm font-medium text-blue-500 hover:text-blue-700">
                                    <i class="fas fa-upload mr-1"></i> Submit Assignment (Mock)
                                </button>
                            </div>
                        `;
                    });
                    html += `</div>`;
                } else if (response.result === 'success') {
                    html += `<div class="card"><p class="text-gray-600">No assignments posted for your course yet.</p></div>`;
                } else {
                    html += `<div class="card bg-red-50"><p class="text-red-700">Error retrieving assignments: ${response.message}</p></div>`;
                }
                contentDiv.innerHTML = html;
            });
        }


        // --- ADMISSION LETTER ---

        function handleDownloadLetter() {
             const admNo = studentData.admNo;
             const course = studentData.course;

            // Mock the API call for letter generation
            const data = {
                action: 'generateLetter',
                admNo: admNo
            };

            postData(data).then(response => {
                if (response.result === 'success') {
                    // Assuming the response would contain a link or base64 PDF data.
                    // Since the backend is not implemented, we mock a successful download
                    showMessage('Letter Ready', 'The Admission Letter has been generated. Starting mock download...', true);
                    
                    // Mock file content generation
                    const content = `
                        OFFICIAL ADMISSION LETTER\n
                        \n
                        Date: ${new Date().toLocaleDateString()}\n
                        \n
                        Dear ${studentData.firstName} ${studentData.lastName},\n
                        \n
                        We are pleased to inform you of your provisional admission into the ${course} program.\n
                        \n
                        Admission Number: ${admNo}\n
                        \n
                        Please proceed to the payment section to settle all fees.\n
                        \n
                        Sincerely,\n
                        The Admissions Office
                    `;
                    
                    // Create a blob and trigger download
                    const blob = new Blob([content], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Admission_Letter_${admNo}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);


                } else {
                     // Even if backend fails, we show a mock letter unavailable message
                     showMessage('Letter Generation Failed', response.message || 'The server could not generate your letter at this time. Please check back later.', false);
                }
            });
        }


        function renderAdmissionLetter() {
            const contentDiv = document.getElementById('portalContent');
            const data = studentData;

            contentDiv.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-blue-600">Admission Letter</h2>
                    
                    <div class="card">
                        <p class="text-gray-700 mb-4">
                            You can generate and download your official admission letter for the 
                            <span class="font-bold text-blue-600">${data.course}</span> program here.
                        </p>
                        <ul class="list-disc list-inside space-y-2 text-gray-600 mb-6 p-4 bg-blue-50 rounded-lg">
                            <li><i class="fas fa-exclamation-circle text-yellow-500 mr-2"></i> This letter is provisional pending full fee payment and document verification.</li>
                            <li><i class="fas fa-file-pdf text-red-500 mr-2"></i> The downloaded file will be a text/PDF document.</li>
                        </ul>

                        <button id="downloadLetterBtn" class="w-full md:w-auto py-3 px-6 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-600 transition duration-200">
                            <i class="fas fa-download mr-2"></i> Download Admission Letter
                        </button>

                        <div id="letterStatus" class="mt-4 text-sm text-gray-500">
                            <i class="fas fa-clock mr-1"></i> Click the button above to initiate the download.
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('downloadLetterBtn').onclick = handleDownloadLetter;
        }

        // --- PAYMENTS ---

        function renderPayments() {
            const contentDiv = document.getElementById('portalContent');
            const data = studentData;

            contentDiv.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-2 text-blue-600">Fee Payment Section (Mock)</h2>
                    
                    <div class="card mb-6">
                        <h3 class="text-xl font-semibold mb-3 text-gray-700"><i class="fas fa-money-check-alt mr-2"></i> Pending Balances</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                             ${renderFeeDetail('Tuition Fee', '₦50,000', 'text-blue-500')}
                             ${renderFeeDetail('Exam Fee', '₦5,000', 'text-yellow-500')}
                             ${renderFeeDetail('Acceptance Fee', '₦10,000', 'text-green-500')}
                        </div>
                        <p class="mt-6 text-xl font-bold text-gray-800">Total Outstanding: ₦65,000</p>
                        <div class="mt-4 p-3 bg-red-100 border border-red-300 rounded-lg text-red-800">
                            <i class="fas fa-info-circle mr-2"></i> Note: This is a temporary section. All payments are mock transactions and will not be recorded in the live sheet.
                        </div>
                    </div>

                    <div class="card">
                        <h3 class="text-xl font-semibold mb-3 text-gray-700"><i class="fas fa-credit-card mr-2"></i> Record Payment</h3>
                        <form id="paymentForm">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="mb-4">
                                    <label for="paymentType" class="block text-gray-700 font-medium mb-2">Fee Type</label>
                                    <select id="paymentType" name="paymentType" class="form-input" required>
                                        <option value="">Select Fee Type</option>
                                        <option value="tuition">Tuition Fee</option>
                                        <option value="exam">Exam Fee</option>
                                        <option value="acceptance">Acceptance Fee</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label for="amount" class="block text-gray-700 font-medium mb-2">Amount Paid (₦)</label>
                                    <input type="number" id="amount" name="amount" class="form-input" required placeholder="e.g., 50000" min="100">
                                </div>
                            </div>
                             <div class="mb-6">
                                <label for="paymentRef" class="block text-gray-700 font-medium mb-2">Transaction Reference / Receipt No.</label>
                                <input type="text" id="paymentRef" name="paymentRef" class="form-input" required placeholder="e.g., BANKREF123456">
                            </div>

                            <button type="submit" class="w-full py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-200">
                                <i class="fas fa-check-circle mr-2"></i> Submit Mock Payment
                            </button>
                        </form>
                    </div>
                </div>
            `;
            document.getElementById('paymentForm').onsubmit = handleMockPaymentSubmission;
        }

        function renderFeeDetail(label, value, colorClass) {
            return `
                <div class="p-4 border rounded-lg bg-white shadow-sm">
                    <p class="text-sm font-medium text-gray-500">${label}</p>
                    <p class="text-xl font-bold ${colorClass}">${value}</p>
                </div>
            `;
        }

        function handleMockPaymentSubmission(event) {
            event.preventDefault();
            const form = event.target;
            const type = form.paymentType.value;
            const amount = form.amount.value;
            const ref = form.paymentRef.value;

            // Simple client-side validation check
            if (amount <= 0 || !ref) {
                showMessage('Error', 'Please enter a valid amount and transaction reference.', false);
                return;
            }

            // Mock success message
            showMessage(
                'Mock Payment Recorded', 
                `Thank you, ${studentData.firstName}. Your mock payment of ₦${amount} for '${type}' fee, with reference '${ref}', has been submitted for administrative review.`, 
                true
            );
            form.reset();
        }


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', checkAuth);

    </script>

</body>
</html>
